<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Pro Multi-Channel</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        /* Estilos Glassmorphism actualizados para centrado absoluto */
        :root { --neon: #00ff41; --glass: rgba(255, 255, 255, 0.08); }
        body { 
            margin: 0; background: #07070c; color: white; 
            font-family: sans-serif; display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden;
        }
        .glass-container {
            width: 90%; max-width: 400px; height: 80vh;
            background: var(--glass); backdrop-filter: blur(20px);
            border-radius: 25px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; padding: 20px;
        }
        #chat { flex: 1; overflow-y: auto; font-size: 13px; margin: 10px 0; }
        .viz-box { height: 50px; background: rgba(0,0,0,0.3); border-radius: 10px; position: relative; }
        #voice-id { position: absolute; top: 5px; left: 10px; font-size: 9px; color: var(--neon); }
        #talk-btn {
            width: 100%; padding: 18px; border-radius: 15px; border: none;
            background: linear-gradient(135deg, #ff4b2b, #ff3131);
            color: white; font-weight: bold; cursor: pointer; touch-action: none;
        }
        #talk-btn.recording { animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        
        /* Overlay Login */
        #auth-overlay {
            position: fixed; inset: 0; background: #000; z-index: 100;
            display: flex; justify-content: center; align-items: center;
        }
        .card { background: #111; padding: 30px; border-radius: 20px; text-align: center; border: 1px solid var(--neon); }
        input { width: 80%; padding: 10px; margin: 5px; border-radius: 8px; border: none; background: #222; color: white; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="card">
            <h2 style="color: var(--neon);">RADIO TERMINAL</h2>
            <input type="text" id="nick-in" placeholder="Tu Nombre">
            <input type="text" id="room-in" placeholder="Nombre de Sala">
            <input type="password" id="pass-in" placeholder="Password Sala">
            <br><br>
            <button onclick="join()" style="padding: 10px 30px; background: var(--neon); border: none; border-radius: 10px; font-weight: bold;">ENTRAR</button>
        </div>
    </div>

    <div class="glass-container">
        <header style="display: flex; justify-content: space-between; font-size: 12px;">
            <span id="room-display">CANAL: ---</span>
            <span id="status" style="color: var(--neon);">● ONLINE</span>
        </header>
        
        <div id="chat"></div>
        
        <div class="viz-box">
            <div id="voice-id">RECEPTOR: IDLE</div>
            <canvas id="visualizer"></canvas>
        </div>

        <div style="display: flex; gap: 5px; margin: 10px 0;">
            <input type="text" id="msg-in" placeholder="Texto..." style="flex: 1; background: rgba(255,255,255,0.1);">
            <button onclick="send()" style="background: var(--neon); border: none; border-radius: 8px;">></button>
        </div>

        <button id="talk-btn">PULSAR PARA HABLAR</button>
    </div>

    <script>
        const SERVER = "https://resort-appearing-subsequent-expanded.trycloudflare.com";
        const socket = io(SERVER, { transports: ['polling'] });
        let audioCtx, analyser, dataArray;

        function join() {
            const data = {
                nickname: document.getElementById('nick-in').value,
                roomName: document.getElementById('room-in').value,
                password: document.getElementById('pass-in').value
            };
            socket.emit('join-room', data);
        }

        socket.on('joined-success', (d) => {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('room-display').innerText = "CANAL: " + d.roomName;
            initAudio();
        });

        socket.on('error-msg', (m) => alert(m));

        socket.on('chat-message', (d) => {
            const c = document.getElementById('chat');
            c.innerHTML += `<div><b style="color:var(--neon)">${d.user}:</b> ${d.text}</div>`;
            c.scrollTop = c.scrollHeight;
        });

        // Lógica de audio y visualizador simplificada para estabilidad
        function initAudio() {
            audioCtx = new AudioContext();
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 64;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            draw();
        }

        function draw() {
            requestAnimationFrame(draw);
            const canvas = document.getElementById('visualizer');
            const ctx = canvas.getContext('2d');
            analyser.getByteFrequencyData(dataArray);
            ctx.clearRect(0,0,canvas.width, canvas.height);
            dataArray.forEach((v, i) => {
                ctx.fillStyle = `rgba(0, 255, 65, ${v/255})`;
                ctx.fillRect(i * (canvas.width/32), canvas.height - (v/255)*canvas.height, 2, canvas.height);
            });
        }

        socket.on('audio-stream', (d) => {
            document.getElementById('voice-id').innerText = "RECIBIENDO: " + d.user;
            const blob = new Blob([d.buffer], { type: 'audio/webm; codecs=opus' });
            const audio = new Audio(URL.createObjectURL(blob));
            const src = audioCtx.createMediaElementSource(audio);
            src.connect(analyser); analyser.connect(audioCtx.destination);
            audio.play();
            audio.onended = () => document.getElementById('voice-id').innerText = "RECEPTOR: IDLE";
        });

        // Botón PTT
        const btn = document.getElementById('talk-btn');
        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            let rec;
            const press = () => {
                if(audioCtx.state === 'suspended') audioCtx.resume();
                btn.classList.add('recording'); btn.innerText = "TRANSMITIENDO...";
                rec = new MediaRecorder(stream);
                rec.ondataavailable = async e => socket.emit('audio-chunk', await e.data.arrayBuffer());
                rec.start();
            };
            const release = () => {
                btn.classList.remove('recording'); btn.innerText = "PULSAR PARA HABLAR";
                rec.stop();
            };
            btn.onmousedown = btn.ontouchstart = press;
            btn.onmouseup = btn.ontouchend = release;
        });

        function send() {
            const i = document.getElementById('msg-in');
            socket.emit('chat-message', i.value); i.value = "";
        }
    </script>
</body>
</html>
