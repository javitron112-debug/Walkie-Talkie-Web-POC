<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walkie-Talkie POC | V5</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --bg: #050505; --accent: #00ff41; --error: #ff3131; }
        body { font-family: 'Courier New', monospace; background: var(--bg); color: #fff; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { border-bottom: 2px solid var(--accent); padding: 10px; text-align: center; color: var(--accent); font-weight: bold; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; font-size: 0.9em; }
        .msg { margin-bottom: 5px; border-left: 2px solid #333; padding-left: 8px; }
        .controls { background: #111; padding: 20px; border-top: 2px solid #333; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        #talk-btn { 
            width: 80px; height: 80px; border-radius: 50%; border: none; 
            background: var(--error); color: white; font-weight: bold;
            box-shadow: 0 4px 0 #8b0000; touch-action: none; cursor: pointer;
        }
        #talk-btn:active { transform: translateY(4px); box-shadow: none; }
        #status { font-size: 0.7em; color: var(--accent); }
    </style>
</head>
<body>

<header>SISTEMA DE COMUNICACIÓN POC</header>
<div id="chat"></div>

<div class="controls">
    <input type="text" id="chat-input" placeholder="Escribe aquí..." style="width: 80%; padding: 8px; background: #000; color: #fff; border: 1px solid #444;">
    <button id="talk-btn">TALK</button>
    <div id="status">RADIO EN ESPERA</div>
</div>

<script>
    const SERVER_URL = "https://watched-boxing-mark-connector.trycloudflare.com"; 
    const socket = io(SERVER_URL, { transports: ['polling', 'websocket'] });

    const chat = document.getElementById('chat');
    const status = document.getElementById('status');

    // Desbloqueo de audio obligatorio
    let audioEnabled = false;
    document.addEventListener('click', () => audioEnabled = true, { once: true });

    // --- RECEPCIÓN ---
    socket.on('audio-stream', (data) => {
        if (!audioEnabled) return;

        // Convertimos el Buffer a Blob con el tipo correcto
        const blob = new Blob([data], { type: 'audio/webm; codecs=opus' });
        const url = URL.createObjectURL(blob);
        const audio = new Audio(url);

        audio.play().catch(e => console.log("Audio blocked by browser"));
        
        // Liberar memoria
        audio.onended = () => URL.revokeObjectURL(url);
    });

    socket.on('chat-message', (data) => {
        chat.innerHTML += `<div class="msg"><b>${data.id}:</b> ${data.text}</div>`;
        chat.scrollTop = chat.scrollHeight;
    });

    // --- EMISIÓN ---
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        const mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm; codecs=opus' });

        mediaRecorder.ondataavailable = (e) => {
            if (e.data.size > 0) socket.emit('audio-chunk', e.data);
        };

        const btn = document.getElementById('talk-btn');
        
        btn.onmousedown = btn.ontouchstart = (e) => {
            if(e.cancelable) e.preventDefault();
            if(mediaRecorder.state === 'inactive') {
                mediaRecorder.start(500); // Tramos de medio segundo
                status.innerText = "TRANSMITIENDO...";
                status.style.color = "var(--error)";
            }
        };

        btn.onmouseup = btn.ontouchend = () => {
            if(mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                status.innerText = "RADIO EN ESPERA";
                status.style.color = "var(--accent)";
            }
        };
    });
</script>
</body>
</html>
