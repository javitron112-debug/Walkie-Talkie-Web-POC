<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walkie-Talkie Pro v2</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --main: #00ff41; --dark: #0a0a0a; --panel: #161616; --red: #ff3131; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--dark); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Pantalla de Inicio (Nickname) */
        #nick-overlay { position: fixed; inset: 0; background: var(--dark); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; }
        .start-card { background: var(--panel); padding: 30px; border-radius: 15px; border: 1px solid var(--main); box-shadow: 0 0 20px rgba(0,255,65,0.2); }
        
        header { padding: 15px; background: #000; border-bottom: 2px solid var(--main); display: flex; justify-content: space-between; align-items: center; }
        #status-text { font-size: 0.7em; color: var(--main); text-transform: uppercase; letter-spacing: 1px; }

        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background: radial-gradient(circle, #111 1px, transparent 1px); background-size: 20px 20px; }
        .msg { background: var(--panel); padding: 10px; border-radius: 8px; border-left: 4px solid var(--main); max-width: 85%; animation: fadeIn 0.3s ease; }
        .msg b { color: var(--main); font-size: 0.75em; display: block; margin-bottom: 2px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .viz-box { height: 50px; width: 100%; background: #000; border-top: 1px solid #333; }
        canvas { width: 100%; height: 100%; }

        .controls { background: #000; padding: 15px; display: flex; flex-direction: column; align-items: center; gap: 15px; border-top: 1px solid var(--main); }
        .input-row { display: flex; width: 100%; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: 1px solid #444; background: #111; color: white; outline: none; }
        
        #talk-btn { 
            width: 90px; height: 90px; border-radius: 50%; border: none; background: var(--red); 
            color: white; font-weight: bold; font-size: 1.1em; cursor: pointer; transition: 0.2s;
            box-shadow: 0 5px 0 #8b0000; touch-action: none;
        }
        #talk-btn:active { transform: scale(0.9) translateY(4px); box-shadow: none; }
        #talk-btn.recording { filter: brightness(1.3); box-shadow: 0 0 25px var(--red); }
    </style>
</head>
<body>

    <div id="nick-overlay">
        <div class="start-card">
            <h2 style="color:var(--main)">RADIO POC TERMINAL</h2>
            <p>Introduce tu nombre de operador:</p>
            <input type="text" id="nick-input" placeholder="Nombre..." style="margin-bottom: 15px; width: 80%;">
            <br>
            <button onclick="startApp()" style="padding: 12px 40px; border-radius: 25px; background: var(--main); border: none; font-weight: bold; cursor: pointer;">INICIAR FRECUENCIA</button>
        </div>
    </div>

    <header>
        <span style="font-weight: bold;">OPERATIVO</span>
        <div id="status-text">ESPERANDO...</div>
    </header>

    <div id="chat"></div>

    <div class="viz-box">
        <canvas id="visualizer"></canvas>
    </div>

    <div class="controls">
        <div class="input-row">
            <input type="text" id="chat-input" placeholder="Enviar mensaje de texto...">
            <button onclick="sendMsg()" style="background:var(--main); border:none; color:black; font-weight:bold; border-radius:50%; width:35px; height:35px;">></button>
        </div>
        <button id="talk-btn">TALK</button>
    </div>

    <script>
        const SERVER_URL = "https://hung-treasure-levels-assets.trycloudflare.com"; 
        const socket = io(SERVER_URL, { transports: ['websocket', 'polling'] });

        let audioCtx, analyser, dataArray;
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        // --- INICIO ---
        function startApp() {
            const nick = document.getElementById('nick-input').value;
            if(!nick) return alert("Escribe un nombre");
            
            socket.emit('set-nickname', nick);
            document.getElementById('nick-overlay').style.display = 'none';
            
            // Iniciar Motor de Audio
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            drawVisualizer();
        }

        function drawVisualizer() {
            requestAnimationFrame(drawVisualizer);
            if(!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            
            canvasCtx.fillStyle = 'black';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
            
            const barWidth = (canvas.width / dataArray.length) * 2;
            let x = 0;
            dataArray.forEach(v => {
                const h = (v / 255) * canvas.height;
                canvasCtx.fillStyle = `rgb(0, ${v + 100}, 65)`;
                canvasCtx.fillRect(x, canvas.height - h, barWidth, h);
                x += barWidth + 2;
            });
        }

        // --- CHAT ---
        function sendMsg() {
            const inp = document.getElementById('chat-input');
            if(inp.value.trim()) { socket.emit('chat-message', inp.value); inp.value = ''; }
        }

        socket.on('chat-message', (data) => {
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div class="msg"><b>${data.user}</b>${data.text}</div>`;
            chat.scrollTop = chat.scrollHeight;
        });

        socket.on('connect', () => { document.getElementById('status-text').innerText = "ONLINE"; });

        // --- WALKIE TALKIE ---
        socket.on('audio-stream', async (data) => {
            if(!audioCtx) return;
            const blob = new Blob([data.buffer], { type: 'audio/webm; codecs=opus' });
            const audio = new Audio(URL.createObjectURL(blob));
            
            // Conectar al visualizador
            const source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            
            audio.play();
        });

        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            let recorder;
            let isRec = false;
            const btn = document.getElementById('talk-btn');

            const startRecordingLoop = () => {
                if(!isRec) return;
                recorder = new MediaRecorder(stream, { mimeType: 'audio/webm; codecs=opus' });
                recorder.ondataavailable = async e => socket.emit('audio-chunk', await e.data.arrayBuffer());
                recorder.onstop = () => { if(isRec) startRecordingLoop(); };
                recorder.start();
                setTimeout(() => { if(recorder && recorder.state === "recording") recorder.stop(); }, 700);
            };

            const press = (e) => {
                if(e.cancelable) e.preventDefault();
                if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
                isRec = true;
                btn.classList.add('recording');
                document.getElementById('status-text').innerText = "TRANSMITIENDO...";
                startRecordingLoop();
            };

            const release = () => {
                isRec = false;
                btn.classList.remove('recording');
                document.getElementById('status-text').innerText = "ONLINE";
                if(recorder) recorder.stop();
            };

            btn.onmousedown = btn.ontouchstart = press;
            btn.onmouseup = btn.ontouchend = release;
        });
    </script>
</body>
</html>
