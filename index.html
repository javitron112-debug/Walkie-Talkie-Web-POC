<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DEBUG RADIO V17.2</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --neon: #00ff41; --sos: #ff3131; --bg: #07070c; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; overflow: hidden; }
        .glass-container { width: 95%; max-width: 450px; height: 95vh; background: rgba(255,255,255,0.05); border-radius: 20px; display: flex; flex-direction: column; padding: 15px; border: 1px solid #333; margin-top: 10px; }
        
        /* Consola de Errores Visual */
        #debug-console { height: 100px; background: #000; color: #aaa; font-family: monospace; font-size: 10px; overflow-y: auto; padding: 5px; border: 1px solid #444; margin-bottom: 10px; border-radius: 5px; }
        .err-log { color: #ff3131; }
        .ok-log { color: #00ff41; }

        #chat { flex: 1; overflow-y: auto; font-size: 11px; margin-bottom: 5px; border-bottom: 1px solid #222; }
        .viz-box { height: 50px; background: #000; border: 1px solid #444; margin-bottom: 10px; }
        #talk-btn { width: 100%; padding: 20px; border-radius: 15px; border: none; background: #ff8c00; font-weight: bold; font-size: 18px; touch-action: none; }
        #talk-btn.active { background: var(--sos); }
        
        #auth-overlay { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        input { background: #111; border: 1px solid #333; color: white; padding: 10px; margin-bottom: 10px; width: 80%; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <form class="card" onsubmit="event.preventDefault(); startApp();" style="text-align: center;">
            <h2 style="color: var(--neon);">DEBUG V17.2</h2>
            <input type="text" id="nick-in" placeholder="NICK" required autocomplete="username">
            <input type="text" id="room-in" placeholder="CANAL" required>
            <input type="password" id="pass-in" placeholder="CLAVE" required autocomplete="current-password">
            <button type="submit" style="width:100%; padding:15px; background:var(--neon); border:none; border-radius:10px; font-weight:bold;">ENTRAR</button>
        </form>
    </div>

    <div class="glass-container">
        <div id="debug-console">--- SISTEMA INICIADO ---<br></div>
        
        <div id="chat"></div>
        <div class="viz-box"><canvas id="visualizer"></canvas></div>
        
        <button id="unmute-btn" onclick="forceUnlock()" style="background:#222; color:var(--neon); border:1px solid var(--neon); padding:5px; font-size:10px; margin-bottom:5px; border-radius:5px;">⚠️ REPARAR AUDIO (PULSAR SI NO OYES)</button>
        
        <div style="display:flex; gap:5px; margin-bottom:10px;">
            <input type="text" id="msg-in" placeholder="Texto..." style="flex:1; margin-bottom:0;">
            <button onclick="sendMsg()" style="background:var(--neon); border:none; border-radius:5px; padding:0 10px;">></button>
        </div>

        <button id="talk-btn">PULSAR PARA HABLAR</button>
    </div>

    <script>
        const SERVER = "https://quotes-tract-chem-sol.trycloudflare.com"; 
        const socket = io(SERVER, { transports: ['websocket'] });

        let audioCtx, analyser, dataArray, cryptoKey, micSource, mainGain, mediaRecorder;
        let myNick = "", isReceiving = false;

        // FUNCIÓN DE LOGS EN PANTALLA
        function log(msg, type = '') {
            const consoleDiv = document.getElementById('debug-console');
            const span = document.createElement('div');
            span.className = type === 'err' ? 'err-log' : (type === 'ok' ? 'ok-log' : '');
            span.innerHTML = `> ${msg}`;
            consoleDiv.appendChild(span);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(msg);
        }

        async function startApp() {
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                mainGain = audioCtx.createGain(); 
                mainGain.connect(audioCtx.destination);
                analyser = audioCtx.createAnalyser(); 
                analyser.fftSize = 128;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                const pass = document.getElementById('pass-in').value;
                const enc = new TextEncoder();
                const bk = await crypto.subtle.importKey("raw", enc.encode(pass), "PBKDF2", false, ["deriveKey"]);
                cryptoKey = await crypto.subtle.deriveKey({ name: "PBKDF2", salt: enc.encode("v17"), iterations: 100000, hash: "SHA-256" }, bk, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]);
                
                myNick = document.getElementById('nick-in').value;
                socket.emit('join-room', { nickname: myNick, roomName: document.getElementById('room-in').value });
                
                document.getElementById('auth-overlay').style.display = 'none';
                log("App iniciada. AudioContext: " + audioCtx.state, "ok");
                initMic();
                draw();
            } catch(e) { log("Error inicio: " + e.message, "err"); }
        }

        function forceUnlock() {
            if(audioCtx) {
                audioCtx.resume().then(() => log("AudioContext despertado", "ok"));
                // Roger beep de prueba interna
                const o = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                o.connect(g); g.connect(audioCtx.destination);
                g.gain.value = 0.1; o.start(); o.stop(audioCtx.currentTime + 0.1);
            }
        }

        function initMic() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                log("Micrófono concedido", "ok");
                micSource = audioCtx.createMediaStreamSource(stream);
                const btn = document.getElementById('talk-btn');

                btn.onmousedown = btn.ontouchstart = (e) => {
                    if(e.cancelable) e.preventDefault();
                    if(audioCtx.state === 'suspended') audioCtx.resume();
                    mainGain.gain.value = 0;
                    micSource.connect(analyser);
                    btn.classList.add('active');
                    socket.emit('request-mic');

                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = async ev => {
                        try {
                            const buffer = await ev.data.arrayBuffer();
                            const iv = crypto.getRandomValues(new Uint8Array(12));
                            const ct = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, cryptoKey, buffer);
                            socket.emit('audio-chunk', { iv: Array.from(iv), ciphertext: Array.from(new Uint8Array(ct)) });
                            log(`TX: Envíados ${ev.data.size} bytes`);
                        } catch(e) { log("Error TX: " + e.message, "err"); }
                    };
                    mediaRecorder.start();
                };

                btn.onmouseup = btn.ontouchend = () => {
                    if(mediaRecorder && mediaRecorder.state !== 'inactive') {
                        mediaRecorder.stop();
                        btn.classList.remove('active');
                        micSource.disconnect(analyser);
                        mainGain.gain.value = 1;
                        socket.emit('release-mic');
                    }
                };
            }).catch(e => log("Error Mic: " + e.message, "err"));
        }

        socket.on('audio-stream', async d => {
            log(`RX: Recibido paquete de ${d.ciphertext.length} bytes`);
            try {
                if (audioCtx.state === 'suspended') await audioCtx.resume();
                const dec = await crypto.subtle.decrypt({ name: "AES-GCM", iv: new Uint8Array(d.iv) }, cryptoKey, new Uint8Array(d.ciphertext));
                
                audioCtx.decodeAudioData(dec, (buffer) => {
                    log("RX: Decodificación OK. Reproduciendo...", "ok");
                    const source = audioCtx.createBufferSource();
                    source.buffer = buffer;
                    source.connect(analyser);
                    analyser.connect(mainGain);
                    source.start(0);
                }, (err) => {
                    log("RX: Error decodeAudioData. Formato no soportado.", "err");
                });
            } catch(e) { 
                log("RX: Error Descifrado. ¿Misma clave?", "err"); 
            }
        });

        socket.on('channel-busy', u => {
            if(u !== myNick) isReceiving = true;
            log(`Canal OCUPADO por ${u}`);
        });
        socket.on('channel-free', () => { isReceiving = false; log("Canal LIBRE"); });

        function draw() {
            requestAnimationFrame(draw);
            const c = document.getElementById('visualizer'); const ctx = c.getContext('2d');
            ctx.clearRect(0,0,c.width,c.height);
            if(isReceiving) {
                analyser.getByteTimeDomainData(dataArray);
                ctx.strokeStyle = 'red'; ctx.beginPath();
                let x = 0; let sw = c.width/dataArray.length;
                for(let i=0; i<dataArray.length; i++) {
                    let y = (dataArray[i]/128)*c.height/2;
                    if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
                    x+=sw;
                }
                ctx.stroke();
            } else {
                analyser.getByteFrequencyData(dataArray);
                ctx.fillStyle = '#00ff41';
                dataArray.forEach((v,i) => { ctx.fillRect(i*10, c.height-v/2, 8, v/2); });
            }
        }
        function sendMsg() { const i = document.getElementById('msg-in'); if(i.value) socket.emit('chat-message', i.value); i.value=""; }
        socket.on('chat-message', d => {
            const m = document.createElement('div'); m.className = 'msg';
            m.innerHTML = `<b>${d.user}:</b> ${d.text}`;
            document.getElementById('chat').appendChild(m);
        });
    </script>
</body>
</html>
