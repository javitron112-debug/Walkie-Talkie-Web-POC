<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHANTOM V17.1 | RAW-MODE</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --neon: #00ff41; --sos: #ff3131; --ptt: #ff8c00; --bg: #07070c; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .glass-container { width: 95%; max-width: 450px; height: 92vh; background: rgba(255,255,255,0.05); border-radius: 35px; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; margin-top: 15px; border: 1px solid #333; position: relative; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        #chat { flex: 1; overflow-y: auto; font-size: 12px; margin-bottom: 10px; }
        .msg { background: #111; padding: 8px; border-radius: 8px; margin-bottom: 5px; border-left: 3px solid var(--neon); }
        .viz-box { height: 60px; background: #000; border-radius: 15px; margin-bottom: 15px; position: relative; border: 1px solid #444; }
        #talk-btn { width: 100%; padding: 25px; border-radius: 20px; border: none; background: var(--ptt); font-weight: bold; font-size: 18px; cursor: pointer; touch-action: none; }
        #talk-btn.active { background: var(--sos); color: white; }
        #auth-overlay { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .card { background: #111; padding: 25px; border-radius: 20px; border: 1px solid var(--neon); text-align: center; width: 280px; }
        input { background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 10px; width: 90%; margin-bottom: 10px; outline: none; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <form class="card" onsubmit="event.preventDefault(); startApp();">
            <h2 style="color: var(--neon);">PHANTOM V17.1</h2>
            <input type="text" id="nick-in" placeholder="ID OPERADOR" autocomplete="username" required>
            <input type="text" id="room-in" placeholder="CANAL" autocomplete="section-channel" required>
            <input type="password" id="pass-in" placeholder="CLAVE E2EE" autocomplete="current-password" required>
            <button type="submit" style="width:100%; padding:15px; background:var(--neon); border-radius:10px; font-weight:bold; cursor:pointer;">CONECTAR</button>
        </form>
    </div>

    <div class="glass-container">
        <header>
            <div style="font-size: 10px;">
                <div id="status-led" style="width:8px; height:8px; background:var(--neon); border-radius:50%; display:inline-block;"></div>
                <span id="user-count">OPERADORES: 0</span>
                <div id="latency-tag" style="color:var(--neon)">LAT: -- ms</div>
            </div>
            <button onclick="sendSOS()" style="background:#400; color:var(--sos); border:1px solid var(--sos); padding:5px 10px; border-radius:5px; font-size:10px;">⚠️ SOS</button>
        </header>

        <div id="chat"></div>
        <div class="viz-box"><canvas id="visualizer"></canvas></div>
        
        <div style="display:flex; gap:5px; margin-bottom:10px;">
            <input type="text" id="msg-in" placeholder="Mensaje..." onkeydown="if(event.key==='Enter') sendMsg()" style="flex:1; margin-bottom:0;" autocomplete="off">
            <button onclick="sendMsg()" style="background:var(--neon); border:none; border-radius:10px; padding:0 15px; color:black;">></button>
        </div>
        
        <div style="padding-bottom: 20px;"><button id="talk-btn">PULSAR PARA HABLAR</button></div>
    </div>

    <script>
        const SERVER = "https://quotes-tract-chem-sol.trycloudflare.com"; 
        const socket = io(SERVER, { transports: ['websocket'] });

        let audioCtx, analyser, dataArray, cryptoKey, micSource, mainGain;
        let myNick = "", isMicLocked = false, isReceiving = false;

        async function deriveKey(p) {
            const enc = new TextEncoder();
            const bk = await crypto.subtle.importKey("raw", enc.encode(p), "PBKDF2", false, ["deriveKey"]);
            return crypto.subtle.deriveKey({ name: "PBKDF2", salt: enc.encode("radio-v17"), iterations: 100000, hash: "SHA-256" }, bk, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]);
        }

        async function startApp() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            mainGain = audioCtx.createGain(); mainGain.connect(audioCtx.destination);
            analyser = audioCtx.createAnalyser(); analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            myNick = document.getElementById('nick-in').value;
            cryptoKey = await deriveKey(document.getElementById('pass-in').value);
            socket.emit('join-room', { nickname: myNick, roomName: document.getElementById('room-in').value });
            
            document.getElementById('auth-overlay').style.display = 'none';
            initMic(); draw();
            
            setInterval(() => {
                const s = Date.now();
                socket.emit("ping_check", () => { document.getElementById("latency-tag").innerText = `LAT: ${Date.now()-s} ms`; });
            }, 3000);
        }

        function initMic() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                micSource = audioCtx.createMediaStreamSource(stream);
                const btn = document.getElementById('talk-btn');

                const startPTT = (e) => {
                    if(e.cancelable) e.preventDefault();
                    if(isMicLocked) return;
                    audioCtx.resume();
                    mainGain.gain.value = 0;
                    micSource.connect(analyser);
                    btn.classList.add('active');
                    socket.emit('request-mic');

                    // GRABACIÓN DE SEGURIDAD (MEDIARECORDER)
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = async ev => {
                        const buffer = await ev.data.arrayBuffer();
                        const iv = crypto.getRandomValues(new Uint8Array(12));
                        const ct = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, cryptoKey, buffer);
                        socket.emit('audio-chunk', { iv: Array.from(iv), ciphertext: Array.from(new Uint8Array(ct)) });
                    };
                    mediaRecorder.start();
                };

                const stopPTT = () => {
                    if(mediaRecorder && mediaRecorder.state !== 'inactive') {
                        mediaRecorder.stop();
                        btn.classList.remove('active');
                        micSource.disconnect(analyser);
                        mainGain.gain.value = 1;
                        socket.emit('release-mic');
                    }
                };

                btn.addEventListener('touchstart', startPTT, {passive: false});
                btn.addEventListener('touchend', stopPTT);
                btn.addEventListener('mousedown', startPTT);
                btn.addEventListener('mouseup', stopPTT);
            });
        }

        socket.on('audio-stream', async d => {
            try {
                const dec = await crypto.subtle.decrypt({ name: "AES-GCM", iv: new Uint8Array(d.iv) }, cryptoKey, new Uint8Array(d.ciphertext));
                
                // MÉTODO FALLBACK: Si decodeAudioData falla, usamos Blob
                audioCtx.decodeAudioData(dec, (buffer) => {
                    const source = audioCtx.createBufferSource();
                    source.buffer = buffer;
                    source.connect(analyser); analyser.connect(mainGain);
                    source.start(0);
                }, () => {
                    // Si falla la decodificación directa, intentamos el método clásico
                    const audio = new Audio(URL.createObjectURL(new Blob([dec], {type:'audio/webm'})));
                    const s = audioCtx.createMediaElementSource(audio);
                    s.connect(analyser); analyser.connect(mainGain);
                    audio.play();
                });
            } catch(e) { console.error("Error RX"); }
        });

        socket.on('channel-busy', u => {
            isMicLocked = true;
            document.getElementById('status-led').style.background = 'var(--sos)';
            document.getElementById('talk-btn').innerText = u === myNick ? "TRANSMITIENDO" : "OCUPADO: " + u;
            if(u !== myNick) isReceiving = true;
        });

        socket.on('channel-free', () => {
            isMicLocked = false; isReceiving = false;
            document.getElementById('status-led').style.background = 'var(--neon)';
            document.getElementById('talk-btn').innerText = "PULSAR PARA HABLAR";
        });

        socket.on('user-list', list => { document.getElementById('user-count').innerText = `OPERADORES: ${list.length}`; });

        function draw() {
            requestAnimationFrame(draw);
            const c = document.querySelector('canvas'); const ctx = c.getContext('2d');
            ctx.clearRect(0,0,c.width,c.height);
            if(isReceiving) {
                analyser.getByteTimeDomainData(dataArray);
                ctx.strokeStyle = 'red'; ctx.beginPath();
                let x = 0; let sw = c.width/dataArray.length;
                for(let i=0; i<dataArray.length; i++) {
                    let y = (dataArray[i]/128)*c.height/2;
                    if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
                    x+=sw;
                }
                ctx.stroke();
            } else {
                analyser.getByteFrequencyData(dataArray);
                ctx.fillStyle = 'green';
                dataArray.forEach((v,i) => { ctx.fillRect(i*5, c.height-v/2, 4, v/2); });
            }
        }

        function sendMsg() { const i = document.getElementById('msg-in'); if(i.value) socket.emit('chat-message', i.value); i.value=""; }
        socket.on('chat-message', d => {
            const c = document.getElementById('chat');
            const m = document.createElement('div'); m.className = 'msg';
            m.innerHTML = `<b>${d.user}:</b> ${d.text}`;
            c.appendChild(m); c.scrollTop = c.scrollHeight;
        });
    </script>
</body>
</html>
