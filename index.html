<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHANTOM V21 | Tactical Logs</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --neon: #00ff41; --sos: #ff3131; --ptt: #ff8c00; --bg: #07070c; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Courier New', monospace; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .glass-container { width: 95%; max-width: 450px; height: 95vh; background: rgba(255,255,255,0.05); border-radius: 35px; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; margin-top: 10px; border: 1px solid #333; position: relative; }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; padding-bottom: 10px; }
        #system-logs { height: 80px; background: #000; border: 1px solid #222; border-radius: 10px; margin: 10px 0; font-size: 10px; color: #888; overflow-y: auto; padding: 5px; white-space: pre-wrap; }
        #chat { flex: 1; overflow-y: auto; margin-bottom: 10px; font-size: 13px; }
        .msg { background: #111; padding: 8px; border-radius: 10px; margin-bottom: 5px; border-left: 3px solid var(--neon); }
        #visualizer { width: 100%; height: 50px; background: #000; border-radius: 10px; border: 1px solid #444; }
        #talk-btn { width: 100%; padding: 35px; border-radius: 25px; border: none; background: var(--ptt); color: black; font-weight: bold; font-size: 18px; touch-action: none; cursor: pointer; }
        #talk-btn.active { background: var(--sos); color: white; }
        #auth-overlay { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        input { background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 12px; width: 90%; margin-bottom: 10px; outline: none; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <form class="card" onsubmit="event.preventDefault(); startApp();" style="text-align:center; border:1px solid var(--neon); padding:30px; border-radius:25px;">
        <h2 style="color: var(--neon);">PHANTOM V21</h2>
        <input type="text" id="nick-in" placeholder="ID OPERADOR" autocomplete="username" required>
        <input type="text" id="room-in" placeholder="CANAL" required>
        <input type="password" id="pass-in" placeholder="CLAVE E2EE" autocomplete="current-password" required>
        <button type="submit" style="width:100%; padding:15px; background:var(--neon); border:none; border-radius:12px; font-weight:bold; cursor:pointer;">INICIAR SISTEMA</button>
    </form>
</div>

<div class="glass-container">
    <header>
        <span id="user-count" style="font-size: 10px; color: var(--neon);">SISTEMA ONLINE</span>
        <span id="ping" style="font-size: 10px; color: #666;">LAT: --</span>
    </header>

    <div id="system-logs"></div>
    
    <div id="chat"></div>

    <canvas id="visualizer"></canvas>

    <div style="display:flex; gap:8px; margin: 10px 0;">
        <input type="text" id="msg-in" placeholder="Escribir..." onkeydown="if(event.key==='Enter') sendMsg()" style="flex:1; margin-bottom:0;">
        <button onclick="sendMsg()" style="background:var(--neon); border:none; border-radius:10px; width:45px; font-weight:bold;">></button>
    </div>

    <button id="talk-btn">PULSAR PARA HABLAR</button>
</div>

<script>
    const SERVER = "https://territory-junction-companion-declaration.trycloudflare.com"; 
    const socket = io(SERVER, { transports: ['websocket'] });

    let audioCtx, analyser, dataArray, cryptoKey, mediaRecorder, micSource, mainGain, pttBtn;
    let myNick = "", isMicLocked = false, isReceiving = false;

    function sysLog(msg) {
        const logBox = document.getElementById('system-logs');
        const time = new Date().toLocaleTimeString().split(' ')[0];
        logBox.innerHTML += `[${time}] ${msg}\n`;
        logBox.scrollTop = logBox.scrollHeight;
        console.log(msg);
    }

    async function deriveKey(p) {
        const enc = new TextEncoder();
        const bk = await crypto.subtle.importKey("raw", enc.encode(p), "PBKDF2", false, ["deriveKey"]);
        return crypto.subtle.deriveKey({ name: "PBKDF2", salt: enc.encode("radio-v16.7"), iterations: 100000, hash: "SHA-256" }, bk, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]);
    }

    async function startApp() {
        sysLog("Iniciando componentes de audio...");
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        mainGain = audioCtx.createGain(); mainGain.connect(audioCtx.destination);
        analyser = audioCtx.createAnalyser(); analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        pttBtn = document.getElementById('talk-btn');

        myNick = document.getElementById('nick-in').value;
        cryptoKey = await deriveKey(document.getElementById('pass-in').value);
        
        sysLog(`Conectando al canal: ${document.getElementById('room-in').value}`);
        socket.emit('join-room', { nickname: myNick, roomName: document.getElementById('room-in').value });
        
        document.getElementById('auth-overlay').style.display = 'none';
        initMic();
        draw();
    }

    function initMic() {
        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            sysLog("Micrófono vinculado correctamente");
            micSource = audioCtx.createMediaStreamSource(stream);

            const startPTT = (e) => {
                if(e.cancelable) e.preventDefault();
                if(isMicLocked) return;
                audioCtx.resume();
                mainGain.gain.setValueAtTime(0, audioCtx.currentTime);
                pttBtn.classList.add('active');
                socket.emit('request-mic', myNick);
                
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = async ev => {
                    if (ev.data.size > 100) {
                        sysLog(`Procesando chunk: ${Math.round(ev.data.size/1024)}KB`);
                        const buffer = await ev.data.arrayBuffer();
                        const iv = crypto.getRandomValues(new Uint8Array(12));
                        const ct = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, cryptoKey, buffer);
                        socket.emit('audio-chunk', { iv: Array.from(iv), ciphertext: Array.from(new Uint8Array(ct)) });
                        sysLog("Chunk encriptado y enviado");
                    }
                };
                mediaRecorder.start();
                sysLog("Grabación iniciada");
            };

            const stopPTT = () => {
                if(mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                    socket.emit('release-mic');
                    pttBtn.classList.remove('active');
                    mainGain.gain.setValueAtTime(1, audioCtx.currentTime);
                    sysLog("PTT soltado, enviando ráfaga final");
                }
            };

            pttBtn.addEventListener('touchstart', startPTT, { passive: false });
            pttBtn.addEventListener('touchend', stopPTT, { passive: false });
            pttBtn.onmousedown = startPTT; pttBtn.onmouseup = stopPTT;
        }).catch(err => sysLog("ERROR MIC: " + err));
    }

    socket.on('audio-stream', async d => {
        try {
            sysLog("Recibiendo audio entrante...");
            if (audioCtx.state === 'suspended') await audioCtx.resume();
            isReceiving = true;
            
            const dec = await crypto.subtle.decrypt({ name: "AES-GCM", iv: new Uint8Array(d.iv) }, cryptoKey, new Uint8Array(d.ciphertext));
            const audio = new Audio(URL.createObjectURL(new Blob([dec], { type: 'audio/webm' })));
            const source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser); analyser.connect(mainGain);
            audio.play();
            sysLog("Reproduciendo ráfaga");
            audio.onended = () => { isReceiving = false; sysLog("Fin de recepción"); };
        } catch(e) { sysLog("ERROR DECRYPTION: Clave incorrecta o datos corruptos"); isReceiving = false; }
    });

    socket.on('channel-busy', u => {
        isMicLocked = true;
        if (pttBtn && u !== myNick) { 
            pttBtn.disabled = true; 
            pttBtn.innerText = `BLOQUEADO POR ${u}`; 
            sysLog(`Canal ocupado por: ${u}`);
        }
    });

    socket.on('channel-free', () => {
        isMicLocked = false; isReceiving = false;
        if (pttBtn) {
            pttBtn.disabled = false; 
            pttBtn.innerText = "PULSAR PARA HABLAR";
            sysLog("Canal libre");
        }
    });

    socket.on('user-list', list => { document.getElementById('user-count').innerText = `OPERADORES: ${list.length}`; });

    socket.on('chat-message', d => {
        const c = document.getElementById('chat');
        const div = document.createElement('div'); div.className = 'msg';
        div.innerHTML = `<b>${d.user}:</b> ${d.text}`;
        c.appendChild(div); c.scrollTop = c.scrollHeight;
    });

    function sendMsg() {
        const i = document.getElementById('msg-in');
        if (i.value.trim()) { socket.emit('chat-message', {user: myNick, text: i.value}); i.value = ""; }
    }

    function draw() {
        requestAnimationFrame(draw);
        const c = document.getElementById('visualizer'); const ctx = c.getContext('2d');
        ctx.clearRect(0,0,c.width,c.height);
        analyser.getByteFrequencyData(dataArray);
        ctx.fillStyle = isReceiving ? 'red' : 'green';
        dataArray.forEach((v, i) => {
            ctx.fillRect(i * 3, c.height - v/4, 2, v/4);
        });
    }
</script>
</body>
</html>
