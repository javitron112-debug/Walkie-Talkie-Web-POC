<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHANTOM RADIO V22.0</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --neon: #00ff41; --sos: #ff3131; --ptt: #ff8c00; --bg: #07070c; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .glass-container { width: 95%; max-width: 450px; height: 94vh; background: rgba(255,255,255,0.05); border-radius: 35px; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; margin-top: 10px; border: 1px solid #333; position: relative; }
        #status-led { width: 12px; height: 12px; background: var(--neon); border-radius: 50%; }
        .busy-led { background: var(--sos) !important; box-shadow: 0 0 10px var(--sos); }
        #chat { flex: 1; overflow-y: auto; margin: 10px 0; border-bottom: 1px solid #222; }
        .msg { background: #111; padding: 8px; border-radius: 10px; margin-bottom: 5px; border-left: 3px solid var(--neon); font-size: 14px; }
        #talk-btn { width: 100%; padding: 40px; border-radius: 25px; border: none; background: var(--ptt); color: black; font-weight: bold; font-size: 20px; touch-action: none; cursor: pointer; }
        #talk-btn.active { background: var(--sos); color: white; }
        #talk-btn:disabled { background: #222; color: #555; }
        #auth-overlay { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .card { background: #111; padding: 30px; border-radius: 25px; border: 1px solid var(--neon); text-align: center; width: 85%; }
        input { background: #000; border: 1px solid #333; color: white; padding: 15px; border-radius: 12px; width: 90%; margin-bottom: 12px; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <form class="card" onsubmit="event.preventDefault(); startApp();">
        <h2 style="color: var(--neon); margin-top: 0;">PHANTOM V22.0</h2>
        <input type="text" id="nick-in" placeholder="ID OPERADOR" required autocomplete="username">
        <input type="text" id="room-in" placeholder="CANAL" required>
        <input type="password" id="pass-in" placeholder="CLAVE" required autocomplete="current-password">
        <button type="submit" style="width:100%; padding:15px; background:var(--neon); border:none; border-radius:12px; font-weight:bold;">ENTRAR</button>
    </form>
</div>

<div class="glass-container">
    <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <div id="status-led"></div>
        <span id="user-count" style="font-size: 12px; color: #888;">OPERADORES: 0</span>
    </header>
    <div id="chat"></div>
    <button id="talk-btn">PULSAR PARA HABLAR</button>
</div>

<script>
    const socket = io("https://mount-frame-tank-invite.trycloudflare.com", { transports: ['websocket', 'polling'] });
    let audioCtx, mainGain, cryptoKey, mediaRecorder, stream, myNick, btn;
    let isMicLocked = false;

    async function deriveKey(p) {
        const enc = new TextEncoder();
        const bk = await crypto.subtle.importKey("raw", enc.encode(p), "PBKDF2", false, ["deriveKey"]);
        return crypto.subtle.deriveKey({ name: "PBKDF2", salt: enc.encode("radio-v16.7"), iterations: 100000, hash: "SHA-256" }, bk, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]);
    }

    async function startApp() {
        btn = document.getElementById('talk-btn');
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        mainGain = audioCtx.createGain(); mainGain.connect(audioCtx.destination);
        myNick = document.getElementById('nick-in').value;
        cryptoKey = await deriveKey(document.getElementById('pass-in').value);
        socket.emit('join-room', { roomName: document.getElementById('room-in').value, password: document.getElementById('pass-in').value, nickname: myNick });
        socket.on('joined-success', () => { document.getElementById('auth-overlay').style.display = 'none'; initMic(); });
    }

    function initMic() {
        navigator.mediaDevices.getUserMedia({ audio: true }).then(s => {
            stream = s;
            const startPTT = (e) => {
                if(e.cancelable) e.preventDefault();
                if(isMicLocked) return;
                audioCtx.resume();
                mainGain.gain.setValueAtTime(0, audioCtx.currentTime);
                btn.classList.add('active');
                socket.emit('request-mic');
                mediaRecorder = new MediaRecorder(stream);
                let chunks = [];
                mediaRecorder.ondataavailable = ev => { if(ev.data.size > 0) chunks.push(ev.data); };
                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.readAsArrayBuffer(blob);
                    reader.onloadend = async () => {
                        const iv = crypto.getRandomValues(new Uint8Array(12));
                        const ct = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, cryptoKey, reader.result);
                        socket.emit('audio-chunk', { iv: Array.from(iv), ciphertext: Array.from(new Uint8Array(ct)) });
                    };
                };
                mediaRecorder.start();
            };
            const stopPTT = () => {
                if(mediaRecorder?.state === 'recording') {
                    mediaRecorder.stop();
                    socket.emit('release-mic');
                    btn.classList.remove('active');
                    mainGain.gain.setValueAtTime(1, audioCtx.currentTime);
                }
            };
            btn.addEventListener('touchstart', startPTT, { passive: false });
            btn.addEventListener('touchend', stopPTT);
            btn.onmousedown = startPTT; btn.onmouseup = stopPTT;
        });
    }

    // EL AUDIO SE RECIBE SIN IMPORTAR EL ESTADO DEL BLOQUEO (MOTOR 16.7.2)
    socket.on('audio-stream', async d => {
        try {
            const dec = await crypto.subtle.decrypt({ name: "AES-GCM", iv: new Uint8Array(d.buffer.iv) }, cryptoKey, new Uint8Array(d.buffer.ciphertext));
            const audio = new Audio(URL.createObjectURL(new Blob([dec], { type: 'audio/webm' })));
            audio.play();
        } catch(e) {}
    });

    socket.on('channel-busy', u => {
        isMicLocked = true;
        document.getElementById('status-led').classList.add('busy-led');
        if(u !== myNick) { btn.disabled = true; btn.innerText = "OCUPADO: " + u; }
    });

    socket.on('channel-free', () => {
        isMicLocked = false;
        document.getElementById('status-led').classList.remove('busy-led');
        btn.disabled = false; btn.innerText = "PULSAR PARA HABLAR";
    });

    socket.on('chat-message', d => {
        const div = document.createElement('div'); div.className = 'msg';
        div.innerHTML = `<b>${d.user}:</b> ${d.text}`;
        const c = document.getElementById('chat'); c.appendChild(div); c.scrollTop = c.scrollHeight;
    });

    function sendMsg() { 
        const i = document.getElementById('msg-in'); 
        if(i.value.trim()){ socket.emit('chat-message', i.value); i.value = ""; } 
    }

    socket.on('user-list', list => { document.getElementById('user-count').innerText = `OPERADORES: ${list.length}`; });
</script>
</body>
</html>
