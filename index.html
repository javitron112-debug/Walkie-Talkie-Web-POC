<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walkie-Talkie POC | V6</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --bg: #050505; --accent: #00ff41; --error: #ff3131; }
        body { font-family: 'Courier New', monospace; background: var(--bg); color: #fff; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { border-bottom: 2px solid var(--accent); padding: 12px; text-align: center; color: var(--accent); font-weight: bold; letter-spacing: 2px; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 5px; font-size: 0.8em; }
        .msg { border-left: 2px solid #333; padding-left: 8px; margin-bottom: 4px; }
        .controls { background: #111; padding: 20px; border-top: 2px solid #333; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        #talk-btn { 
            width: 100px; height: 100px; border-radius: 50%; border: none; 
            background: var(--error); color: white; font-weight: bold;
            box-shadow: 0 5px 0 #8b0000; touch-action: none; cursor: pointer;
        }
        #talk-btn:active { transform: translateY(4px); box-shadow: none; background: #c0392b; }
        #status { font-size: 0.8em; font-weight: bold; color: var(--accent); text-align: center; }
        .active-audio { color: #f1c40f !important; }
    </style>
</head>
<body>

    <header>RADIO TERMINAL V6</header>
    <div id="chat"></div>

    <div class="controls">
        <div id="status">⚠️ TOCA PARA ACTIVAR RADIO</div>
        <button id="talk-btn">TALK</button>
        <div style="width: 100%; display: flex; gap: 5px;">
            <input type="text" id="chat-input" placeholder="Mensaje..." style="flex:1; padding: 10px; background: #000; color: #fff; border: 1px solid #444;">
            <button onclick="sendMessage()" style="background:var(--accent); border:none; padding: 10px; font-weight:bold;">OK</button>
        </div>
    </div>

    <script>
        const SERVER_URL = "https://ira-losses-adaptation-counters.trycloudflare.com"; 
        const socket = io(SERVER_URL, { transports: ['polling', 'websocket'] });

        const chat = document.getElementById('chat');
        const status = document.getElementById('status');
        
        // --- EL TRUCO DEL AUDIO ---
        let globalAudioPlayer = new Audio(); 
        let audioUnlocked = false;

        function unlockAudio() {
            if (audioUnlocked) return;
            
            // Reproducimos un segundo de silencio para engañar al navegador
            globalAudioPlayer.src = "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=";
            globalAudioPlayer.play().then(() => {
                audioUnlocked = true;
                status.innerText = "RADIO ONLINE - LISTA";
                status.classList.remove('active-audio');
                console.log("Audio Engine Unlocked");
            }).catch(e => {
                status.innerText = "⚠️ TOCA AQUÍ PARA ACTIVAR";
                status.classList.add('active-audio');
            });
        }

        // Desbloquear al primer toque en cualquier lado
        document.addEventListener('touchstart', unlockAudio);
        document.addEventListener('click', unlockAudio);

        // --- RECEPCIÓN ---
        socket.on('audio-stream', (data) => {
            if (!audioUnlocked) return;

            const blob = new Blob([data], { type: 'audio/webm; codecs=opus' });
            const url = URL.createObjectURL(blob);
            
            // Usamos un reproductor temporal para no interrumpir si llegan varios
            const tempPlayer = new Audio(url);
            tempPlayer.play().catch(err => console.log("Bloqueo evitado pero fallido"));
            
            tempPlayer.onended = () => URL.revokeObjectURL(url);
        });

        socket.on('chat-message', (data) => {
            chat.innerHTML += `<div class="msg"><b>${data.id}:</b> ${data.text}</div>`;
            chat.scrollTop = chat.scrollHeight;
        });

        socket.on('user-list', (list) => {
            console.log("Usuarios:", list);
        });

        // --- EMISIÓN ---
        function sendMessage() {
            const input = document.getElementById('chat-input');
            if(input.value.trim()) {
                socket.emit('chat-message', input.value);
                input.value = '';
                unlockAudio();
            }
        }

        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            const mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm; codecs=opus' });

            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) socket.emit('audio-chunk', e.data);
            };

            const btn = document.getElementById('talk-btn');
            
            btn.onmousedown = btn.ontouchstart = (e) => {
                if(e.cancelable) e.preventDefault();
                unlockAudio();
                if(mediaRecorder.state === 'inactive') {
                    mediaRecorder.start(500);
                    status.innerText = "TRANSMITIENDO...";
                }
            };

            btn.onmouseup = btn.ontouchend = () => {
                if(mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    status.innerText = "RADIO ONLINE - LISTA";
                }
            };
        });
    </script>
</body>
</html>
