<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walkie-Talkie POC</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --bg: #0f0f0f; --panel: #1a1a1a; --accent: #2ecc71; --text: #f0f0f0; }
        body { font-family: 'Courier New', Courier, monospace; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        header { background: #000; padding: 10px; text-align: center; border-bottom: 2px solid var(--accent); box-shadow: 0 0 10px var(--accent); }
        
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { background: var(--panel); padding: 8px 12px; border-radius: 5px; max-width: 85%; border-left: 2px solid var(--accent); font-size: 0.9em; }
        .msg b { color: var(--accent); font-size: 0.8em; }
        
        .controls { background: #000; padding: 15px; display: flex; flex-direction: column; gap: 12px; align-items: center; border-top: 1px solid #333; }
        
        .chat-input-group { width: 100%; display: flex; gap: 8px; }
        input { flex: 1; padding: 10px; border-radius: 4px; border: 1px solid #444; background: #111; color: white; }
        
        #talk-btn { 
            width: 90px; height: 90px; border-radius: 50%; border: 4px solid #444; 
            background: #e74c3c; color: white; font-weight: bold; 
            box-shadow: 0 4px 0 #c0392b; cursor: pointer; touch-action: none;
        }
        #talk-btn:active { background: #c0392b; transform: translateY(3px); box-shadow: none; }
        #status { font-size: 0.7em; font-weight: bold; }
    </style>
</head>
<body>

    <header>RADIO FREQUENCY: POC-ONLINE</header>

    <div id="chat-window">
        <div class="msg"><b>SISTEMA:</b> Conectado. Pulsa TALK para hablar o escribe abajo.</div>
    </div>

    <div class="controls">
        <div class="chat-input-group">
            <input type="text" id="chat-input" placeholder="Mensaje de texto...">
            <button onclick="sendMessage()" style="background: var(--accent); border:none; padding: 0 10px; border-radius: 4px; font-weight:bold;">></button>
        </div>
        
        <button id="talk-btn">TALK</button>
        <div id="status">STANDBY</div>
    </div>

    <script>
        // URL DE TU TÚNEL CLOUDFLARE
        const SERVER_URL = "https://heads-actively-blocks-rack.trycloudflare.com"; 
        const socket = io(SERVER_URL);
        
        let mediaRecorder;
        const statusEl = document.getElementById('status');
        const chatWindow = document.getElementById('chat-window');

        // Configuración de Micrófono
        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            mediaRecorder = new MediaRecorder(stream);
            
            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) socket.emit('audio-chunk', e.data);
            };

            const btn = document.getElementById('talk-btn');

            const startTransmitting = (e) => {
                if(e.cancelable) e.preventDefault(); // Evita scroll en móvil al pulsar
                if (mediaRecorder.state === "inactive") {
                    mediaRecorder.start(400); // Enviamos chunks rápidos
                    statusEl.innerText = "TRANSMITIENDO...";
                    statusEl.style.color = "#e74c3c";
                }
            };

            const stopTransmitting = () => {
                if (mediaRecorder.state === "recording") {
                    mediaRecorder.stop();
                    statusEl.innerText = "STANDBY";
                    statusEl.style.color = "white";
                }
            };

            // Eventos Multi-plataforma
            btn.addEventListener('mousedown', startTransmitting);
            btn.addEventListener('mouseup', stopTransmitting);
            btn.addEventListener('touchstart', startTransmitting);
            btn.addEventListener('touchend', stopTransmitting);
        }).catch(err => {
            alert("Acceso al micro denegado. Revisa los permisos.");
        });

        // Recibir Audio
        socket.on('audio-stream', async (blobData) => {
            const blob = new Blob([blobData], { type: 'audio/webm' });
            const url = URL.createObjectURL(blob);
            const audio = new Audio(url);
            try {
                await audio.play();
            } catch (err) {
                console.log("Haz clic en la pantalla para activar sonido.");
            }
        });

        // Chat de Texto
        function sendMessage() {
            const input = document.getElementById('chat-input');
            if (input.value.trim()) {
                socket.emit('chat-message', input.value);
                input.value = '';
            }
        }

        socket.on('chat-message', (data) => {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<b>${data.id}:</b> ${data.text}`;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        });

        // Enviar con Enter
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
