<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHANTOM V21 | Final</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --neon: #00ff41; --sos: #ff3131; --ptt: #ff8c00; --bg: #07070c; }
        body { margin: 0; background: var(--bg); color: white; font-family: monospace; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .glass-container { width: 95%; max-width: 450px; height: 95vh; background: rgba(255,255,255,0.05); border-radius: 35px; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; border: 1px solid #333; position: relative; margin-top: 10px; }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; padding-bottom: 10px; margin-bottom: 10px; }
        #status-led { width: 10px; height: 10px; background: var(--neon); border-radius: 50%; }
        .busy-led { background: var(--sos) !important; box-shadow: 0 0 10px var(--sos); }
        #chat { flex: 1; overflow-y: auto; margin-bottom: 10px; font-size: 13px; text-align: left; }
        .msg { background: #111; padding: 8px; border-radius: 10px; margin-bottom: 5px; border-left: 3px solid var(--neon); }
        #talk-btn { width: 100%; padding: 40px; border-radius: 25px; border: none; background: var(--ptt); color: black; font-weight: bold; font-size: 20px; touch-action: none; cursor: pointer; }
        #talk-btn:active { background: var(--sos); color: white; }
        #talk-btn:disabled { background: #222; color: #444; }
        #auth-overlay { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .card { background: #111; padding: 30px; border-radius: 25px; border: 1px solid var(--neon); text-align: center; }
        input { background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 12px; width: 85%; margin-bottom: 10px; outline: none; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="card">
        <h2 style="color: var(--neon);">PHANTOM V21</h2>
        <input type="text" id="nick-in" placeholder="ID OPERADOR" value="OP_1" autocomplete="username">
        <input type="text" id="room-in" placeholder="CANAL" value="ZONA_1" autocomplete="organization">
        <button onclick="startApp()" style="width:100%; padding:15px; background:var(--neon); border:none; border-radius:12px; font-weight:bold; cursor:pointer;">ENTRAR</button>
    </div>
</div>

<div class="glass-container">
    <header>
        <div style="display: flex; align-items: center; gap: 8px;">
            <div id="status-led"></div>
            <span id="user-count" style="font-size: 10px; color: #888;">RADIO LISTA</span>
        </div>
    </header>

    <div id="chat"></div>

    <div style="display:flex; gap:8px; margin-bottom:10px;">
        <input type="text" id="msg-in" placeholder="Escribir..." onkeydown="if(event.key==='Enter') sendMsg()" style="flex:1; background:#000; border:1px solid #333; color:white; padding:10px; border-radius:10px; margin-bottom:0;">
        <button onclick="sendMsg()" style="background:var(--neon); border:none; border-radius:10px; width:45px; font-weight:bold;">></button>
    </div>

    <div style="padding-bottom:10px;"><button id="talk-btn">PULSAR PARA HABLAR</button></div>
</div>

<script>
    // CAMBIA ESTA URL POR LA TUYA DE CLOUDFLARE
    const SERVER = "https://flying-actions-smooth-supplier.trycloudflare.com"; 
    const socket = io(SERVER, { transports: ['websocket'] });

    let audioCtx, stream, recorder, myNick, btn;
    let isMicLocked = false;

    async function startApp() {
        btn = document.getElementById('talk-btn'); // Definición global obligatoria
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        try {
            stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            myNick = document.getElementById('nick-in').value;
            socket.emit('join-room', { nickname: myNick, roomName: document.getElementById('room-in').value });
            document.getElementById('auth-overlay').style.display = 'none';
        } catch(e) { alert("Error: Se requiere acceso al micrófono."); }
    }

    const startPTT = (e) => {
        if(e.cancelable) e.preventDefault();
        if(isMicLocked) return;
        if(audioCtx.state === 'suspended') audioCtx.resume();
        
        socket.emit('request-mic');
        recorder = new MediaRecorder(stream);
        let chunks = [];
        
        recorder.ondataavailable = (ev) => { if(ev.data.size > 0) chunks.push(ev.data); };
        recorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'audio/ogg; codecs=opus' });
            const reader = new FileReader();
            reader.readAsArrayBuffer(blob);
            reader.onloadend = () => {
                socket.emit('audio-chunk', reader.result);
            };
        };
        recorder.start();
        btn.innerText = "TX...";
    };

    const stopPTT = () => {
        if(recorder && recorder.state === 'recording') {
            recorder.stop();
            socket.emit('release-mic');
            btn.innerText = "PULSAR PARA HABLAR";
        }
    };

    const talkBtn = document.getElementById('talk-btn');
    talkBtn.addEventListener('touchstart', startPTT, { passive: false });
    talkBtn.addEventListener('touchend', stopPTT);
    talkBtn.onmousedown = startPTT; talkBtn.onmouseup = stopPTT;

    socket.on('audio-stream', (buffer) => {
        const blob = new Blob([buffer], { type: 'audio/ogg; codecs=opus' });
        const url = URL.createObjectURL(blob);
        const audio = new Audio(url);
        audio.play().catch(e => console.log(e));
        audio.onended = () => { URL.revokeObjectURL(url); };
    });

    socket.on('channel-busy', u => {
        isMicLocked = true;
        document.getElementById('status-led').classList.add('busy-led');
        if (u !== myNick) { btn.disabled = true; btn.innerText = "OCUPADO: " + u; }
    });

    socket.on('channel-free', () => {
        isMicLocked = false;
        document.getElementById('status-led').classList.remove('busy-led');
        btn.disabled = false; btn.innerText = "PULSAR PARA HABLAR";
    });

    socket.on('chat-message', d => {
        const c = document.getElementById('chat');
        const div = document.createElement('div'); div.className = 'msg';
        div.innerHTML = `<b>${d.user}:</b> ${d.text}`;
        c.appendChild(div); c.scrollTop = c.scrollHeight;
    });

    socket.on('user-list', list => { document.getElementById('user-count').innerText = `OPERADORES: ${list.length}`; });

    function sendMsg() {
        const i = document.getElementById('msg-in');
        if (i.value.trim()) { socket.emit('chat-message', i.value); i.value = ""; }
    }
</script>
</body>
</html>
