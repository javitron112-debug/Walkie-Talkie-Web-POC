<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walkie-Talkie Pro Streaming</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --bg: #000; --accent: #00ff41; --error: #ff3131; }
        body { font-family: 'Courier New', monospace; background: var(--bg); color: #fff; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { border-bottom: 2px solid var(--accent); padding: 15px; text-align: center; color: var(--accent); font-weight: bold; letter-spacing: 2px; }
        #status-bar { padding: 10px; text-align: center; background: #111; cursor: pointer; color: #f1c40f; font-weight: bold; border-bottom: 1px solid #333; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; font-size: 0.8em; display: flex; flex-direction: column; gap: 5px; }
        .msg { border-left: 2px solid var(--accent); padding-left: 10px; }
        .controls { padding: 25px; background: #0a0a0a; border-top: 2px solid #333; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        #talk-btn { 
            width: 110px; height: 110px; border-radius: 50%; border: none; 
            background: var(--error); color: white; font-weight: bold; font-size: 1.2em;
            box-shadow: 0 5px 0 #8b0000; touch-action: none; cursor: pointer;
        }
        #talk-btn:active { transform: translateY(4px); box-shadow: none; background: #c0392b; }
        .ready { color: var(--accent) !important; }
    </style>
</head>
<body>

    <header>RADIO TERMINAL POC</header>
    <div id="status-bar" onclick="initRadio()">⚠️ TOCA AQUÍ PARA ACTIVAR RADIO</div>
    <div id="chat"></div>

    <div class="controls">
        <button id="talk-btn">TALK</button>
        <div id="radio-state" style="font-size: 0.7em;">ESTADO: OFFLINE</div>
    </div>

    <script>
        const SERVER_URL = "https://ira-losses-adaptation-counters.trycloudflare.com"; 
        const socket = io(SERVER_URL, { transports: ['polling', 'websocket'] });

        // --- MOTOR DE AUDIO (MSE) ---
        let mediaSource;
        let sourceBuffer;
        let queue = [];
        const audio = new Audio();
        const mimeType = 'audio/webm; codecs="opus"';

        function initRadio() {
            if (mediaSource) return;

            mediaSource = new MediaSource();
            audio.src = URL.createObjectURL(mediaSource);

            mediaSource.addEventListener('sourceopen', () => {
                sourceBuffer = mediaSource.addSourceBuffer(mimeType);
                // El modo 'sequence' permite añadir fragmentos sin timestamps exactos
                sourceBuffer.mode = 'sequence'; 
                
                sourceBuffer.addEventListener('updateend', () => {
                    if (queue.length > 0 && !sourceBuffer.updating) {
                        sourceBuffer.appendBuffer(queue.shift());
                    }
                });
            });

            audio.play().then(() => {
                document.getElementById('status-bar').innerText = "✅ RADIO SINCRONIZADA";
                document.getElementById('status-bar').classList.add('ready');
            }).catch(e => console.log("Interacción requerida"));
        }

        // --- RECEPCIÓN ---
        socket.on('audio-stream', (arrayBuffer) => {
            if (!sourceBuffer) return;

            if (sourceBuffer.updating || queue.length > 0) {
                queue.push(arrayBuffer);
            } else {
                try {
                    sourceBuffer.appendBuffer(arrayBuffer);
                } catch (e) {
                    console.error("Error inyectando buffer", e);
                }
            }
        });

        socket.on('chat-message', (data) => {
            const chatBox = document.getElementById('chat');
            chatBox.innerHTML += `<div class="msg"><b>${data.id}:</b> ${data.text}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // --- EMISIÓN ---
        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            const mediaRecorder = new MediaRecorder(stream, { mimeType: mimeType });

            mediaRecorder.ondataavailable = async (e) => {
                if (e.data.size > 0) {
                    const buffer = await e.data.arrayBuffer();
                    socket.emit('audio-chunk', buffer);
                }
            };

            const btn = document.getElementById('talk-btn');
            const stateLabel = document.getElementById('radio-state');

            const startTransmitting = (e) => {
                if(e.cancelable) e.preventDefault();
                initRadio();
                if(mediaRecorder.state === 'inactive') {
                    mediaRecorder.start(500); // Enviamos paquetes pequeños para menor latencia
                    stateLabel.innerText = "ESTADO: TRANSMITIENDO...";
                    stateLabel.style.color = "var(--error)";
                }
            };

            const stopTransmitting = () => {
                if(mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    stateLabel.innerText = "ESTADO: EN ESPERA";
                    stateLabel.style.color = "var(--accent)";
                }
            };

            btn.onmousedown = btn.ontouchstart = startTransmitting;
            btn.onmouseup = btn.ontouchend = stopTransmitting;
        });
    </script>
</body>
</html>
