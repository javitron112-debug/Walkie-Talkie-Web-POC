<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walkie-Talkie Streaming</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --bg: #000; --accent: #00ff41; }
        body { font-family: monospace; background: var(--bg); color: white; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        header { padding: 20px; border-bottom: 2px solid var(--accent); text-align: center; color: var(--accent); font-weight: bold; }
        #status-bar { padding: 10px; font-size: 0.8em; text-align: center; background: #111; cursor: pointer; color: #ffeb3b; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; }
        .msg { margin-bottom: 10px; border-left: 2px solid var(--accent); padding-left: 10px; }
        .controls { padding: 30px; background: #0a0a0a; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        #talk-btn { 
            width: 120px; height: 120px; border-radius: 50%; border: none; 
            background: #ff3131; color: white; font-weight: bold; font-size: 1.2em;
            box-shadow: 0 0 20px rgba(255,49,49,0.5); touch-action: none; cursor: pointer;
        }
        #talk-btn:active { transform: scale(0.95); background: #b00; }
        .active { color: var(--accent) !important; font-weight: bold; }
    </style>
</head>
<body>

    <header>SISTEMA RADIO STREAMING</header>
    <div id="status-bar" onclick="initAudio()">⚠️ PULSA AQUÍ PARA SINCRONIZAR RADIO</div>
    
    <div id="chat"></div>

    <div class="controls">
        <button id="talk-btn">TALK</button>
        <div id="radio-state">OFFLINE</div>
    </div>

    <script>
        const SERVER_URL = "https://ira-losses-adaptation-counters.trycloudflare.com"; 
        const socket = io(SERVER_URL, { transports: ['polling', 'websocket'] });

        let mediaSource;
        let sourceBuffer;
        let queue = [];
        let audio = new Audio();
        const mimeType = 'audio/webm; codecs="opus"';

        // 1. Inicializar el flujo de audio (MSE)
        function initAudio() {
            if (mediaSource) return;

            mediaSource = new MediaSource();
            audio.src = URL.createObjectURL(mediaSource);

            mediaSource.addEventListener('sourceopen', () => {
                sourceBuffer = mediaSource.addSourceBuffer(mimeType);
                sourceBuffer.mode = 'sequence'; // Clave para streaming: trata cada chunk como secuencial
                
                sourceBuffer.addEventListener('updateend', () => {
                    if (queue.length > 0 && !sourceBuffer.updating) {
                        sourceBuffer.appendBuffer(queue.shift());
                    }
                });
            });

            audio.play().then(() => {
                document.getElementById('status-bar').innerText = "✅ RADIO SINCRONIZADA";
                document.getElementById('status-bar').classList.add('active');
            }).catch(e => console.log("Interacción requerida"));
        }

        // --- RECEPCIÓN ---
        socket.on('audio-stream', (arrayBuffer) => {
            if (!sourceBuffer) return;

            if (sourceBuffer.updating || queue.length > 0) {
                queue.push(arrayBuffer);
            } else {
                try {
                    sourceBuffer.appendBuffer(arrayBuffer);
                } catch (e) {
                    console.error("Error al añadir al buffer:", e);
                }
            }
        });

        socket.on('chat-message', (data) => {
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div class="msg"><b>${data.id}:</b> ${data.text}</div>`;
            chat.scrollTop = chat.scrollHeight;
        });

        // --- EMISIÓN ---
        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            // Es vital que el MediaRecorder use el MISMO mimeType que el SourceBuffer
            const mediaRecorder = new MediaRecorder(stream, { mimeType: mimeType });

            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) {
                    e.data.arrayBuffer().then(buffer => {
                        socket.emit('audio-chunk', buffer);
                    });
                }
            };

            const btn = document.getElementById('talk-btn');
            const state = document.getElementById('radio-state');

            btn.onmousedown = btn.ontouchstart = (e) => {
                if(e.cancelable) e.preventDefault();
                initAudio();
                if(mediaRecorder.state === 'inactive') {
                    mediaRecorder.start(500); // Enviamos paquetes pequeños
                    state.innerText = "TRANSMITIENDO...";
                    state.style.color = "#ff3131";
                }
            };

            btn.onmouseup = btn.ontouchend = () => {
                if(mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    state.innerText = "LISTO";
                    state.style.color = "#00ff41";
                }
            };
        });
    </script>
</body>
</html>
