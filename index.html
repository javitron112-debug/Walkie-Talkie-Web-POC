<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHANTOM V20.3 | Real-Time</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --neon: #00ff41; --sos: #ff3131; --ptt: #ff8c00; --bg: #07070c; }
        body { margin: 0; background: var(--bg); color: white; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .box { width: 90%; max-width: 400px; padding: 25px; background: #111; border-radius: 30px; border: 1px solid #333; text-align: center; }
        #talk-btn { width: 100%; padding: 40px; border-radius: 20px; border: none; background: var(--ptt); font-weight: bold; font-size: 20px; cursor: pointer; touch-action: none; }
        #talk-btn:active { background: var(--sos); }
        #talk-btn:disabled { background: #222; color: #444; }
        #viz { width: 100%; height: 60px; background: #000; border-radius: 10px; margin: 15px 0; border: 1px solid #444; }
        input { background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 10px; width: 80%; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="auth" style="position:fixed; inset:0; background:#000; display:flex; justify-content:center; align-items:center; z-index:100;">
    <div class="box">
        <h2 style="color:var(--neon)">PHANTOM V20.3</h2>
        <input type="text" id="nick" placeholder="NICKNAME" autocomplete="username">
        <input type="text" id="room" placeholder="CANAL" autocomplete="organization">
        <button onclick="start()" style="width:100%; padding:15px; background:var(--neon); border:none; border-radius:10px; font-weight:bold;">CONECTAR</button>
    </div>
</div>

<div class="box">
    <header style="display:flex; justify-content:space-between; font-size:10px; color:#666;">
        <span id="led">● STANDBY</span>
        <span id="ping">LAT: -- ms</span>
    </header>
    <canvas id="viz"></canvas>
    <button id="talk-btn">PULSAR PARA HABLAR</button>
</div>

<script>
    // CAMBIA ESTO POR TU URL
    const socket = io("https://away-fabric-uri-forgot.trycloudflare.com", { transports: ['websocket'] });
    let audioCtx, analyser, dataArray, stream, recorder, myNick, btn;
    let isReceiving = false, pingStart;

    async function start() {
        btn = document.getElementById('talk-btn');
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        dataArray = new Uint8Array(analyser.frequencyBinCount);

        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        myNick = document.getElementById('nick').value;
        socket.emit('join-room', { nickname: myNick, roomName: document.getElementById('room').value });
        
        document.getElementById('auth').style.display = 'none';
        
        // Mantener viva la conexión
        setInterval(() => { pingStart = Date.now(); socket.emit('ping-check'); }, 3000);
        draw();
    }

    socket.on('pong-check', () => { document.getElementById('ping').innerText = `LAT: ${Date.now() - pingStart} ms`; });

    const startPTT = (e) => {
        if (e.cancelable) e.preventDefault();
        if (btn.disabled) return;
        audioCtx.resume();
        socket.emit('request-mic');
        
        recorder = new MediaRecorder(stream);
        recorder.ondataavailable = async (ev) => {
            if (ev.data.size > 0) {
                const buffer = await ev.data.arrayBuffer();
                socket.emit('audio-chunk', buffer);
            }
        };
        // ENVIAR FRAGMENTOS CADA 200ms (Esto garantiza que haya datos constantes)
        recorder.start(200);
        btn.innerText = "TRANSMITIENDO...";
    };

    const stopPTT = () => {
        if (recorder?.state === 'recording') {
            recorder.stop();
            socket.emit('release-mic');
            btn.innerText = "PULSAR PARA HABLAR";
        }
    };

    const talkBtn = document.getElementById('talk-btn');
    talkBtn.addEventListener('touchstart', startPTT, { passive: false });
    talkBtn.addEventListener('touchend', stopPTT, { passive: false });
    talkBtn.onmousedown = startPTT; talkBtn.onmouseup = stopPTT;

    socket.on('audio-stream', async (buffer) => {
        isReceiving = true;
        document.getElementById('led').innerText = "● RECIBIENDO";
        document.getElementById('led').style.color = "var(--sos)";

        const blob = new Blob([buffer], { type: 'audio/webm; codecs=opus' });
        const audio = new Audio(URL.createObjectURL(blob));
        
        // Usar el contexto para visualizar la recepción
        const source = audioCtx.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        
        audio.play();
        audio.onended = () => {
            source.disconnect();
            isReceiving = false;
            document.getElementById('led').innerText = "● STANDBY";
            document.getElementById('led').style.color = "#666";
        };
    });

    socket.on('channel-busy', (u) => {
        if (u !== myNick) {
            btn.disabled = true;
            btn.innerText = "OCUPADO: " + u;
        }
    });

    socket.on('channel-free', () => {
        btn.disabled = false;
        btn.innerText = "PULSAR PARA HABLAR";
    });

    function draw() {
        requestAnimationFrame(draw);
        const canvas = document.getElementById('viz');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0,0,canvas.width,canvas.height);
        
        analyser.getByteFrequencyData(dataArray);
        ctx.fillStyle = isReceiving ? 'red' : 'green';
        for (let i = 0; i < dataArray.length; i++) {
            const barHeight = dataArray[i] / 2;
            ctx.fillRect(i * 3, canvas.height - barHeight, 2, barHeight);
        }
    }
</script>
</body>
</html>
