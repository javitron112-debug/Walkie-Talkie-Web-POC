<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walkie-Talkie Terminal</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --main: #00ff41; --dark: #0a0a0a; --panel: #161616; --red: #ff3131; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Overlay de Nombre */
        #nick-overlay { position: fixed; inset: 0; background: var(--dark); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        .start-card { background: var(--panel); padding: 30px; border-radius: 15px; border: 1px solid var(--main); text-align: center; width: 80%; }
        
        header { padding: 15px; background: #000; border-bottom: 2px solid var(--main); display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        #status-dot { width: 10px; height: 10px; background: #555; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .online-dot { background: var(--main) !important; box-shadow: 0 0 8px var(--main); }

        /* Chat */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #0d0d0d; }
        .msg { background: var(--panel); padding: 10px; border-radius: 8px; border-left: 4px solid var(--main); max-width: 85%; align-self: flex-start; }
        .msg b { color: var(--main); font-size: 0.8em; display: block; margin-bottom: 4px; }

        /* Visualizador */
        .viz-box { height: 50px; width: 100%; background: #000; border-top: 1px solid #333; }
        canvas { width: 100%; height: 100%; }

        /* Controles */
        .controls { 
            background: #000; 
            padding: 15px; 
            padding-bottom: 30px; /* Espacio extra para móviles */
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 12px; 
            border-top: 1px solid #333; 
        }
        .input-row { display: flex; width: 100%; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #444; background: #111; color: white; outline: none; font-size: 16px; }
        
        /* NUEVO BOTÓN TIPO BARRA */
        #talk-btn { 
            width: 100%; 
            max-width: 400px;
            height: 60px; 
            border-radius: 10px; 
            border: none; 
            background: linear-gradient(to bottom, #ff4b2b, #ff3131);
            color: white; 
            font-weight: bold; 
            font-size: 1.2em;
            text-transform: uppercase;
            cursor: pointer; 
            transition: 0.1s;
            box-shadow: 0 4px 0 #8b0000; 
            touch-action: none;
            -webkit-user-select: none;
        }
        #talk-btn:active { transform: translateY(3px); box-shadow: 0 1px 0 #8b0000; background: #ff3131; }
        #talk-btn.recording { filter: brightness(1.3); box-shadow: 0 0 15px var(--red); border: 2px solid white; }
    </style>
</head>
<body>

    <div id="nick-overlay">
        <div class="start-card">
            <h2 style="color:var(--main)">IDENTIFICACIÓN</h2>
            <input type="text" id="nick-input" placeholder="Tu Nickname..." style="width: 80%; margin-bottom: 20px;">
            <br>
            <button onclick="startApp()" style="padding: 12px 40px; background:var(--main); border:none; border-radius:20px; font-weight:bold; cursor:pointer; color:black;">CONECTAR</button>
        </div>
    </div>

    <header>
        <span>POC TERMINAL</span>
        <div><span id="status-dot"></span> <small id="status-text">OFFLINE</small></div>
    </header>

    <div id="chat"></div>

    <div class="viz-box">
        <canvas id="visualizer"></canvas>
    </div>

    <div class="controls">
        <div class="input-row">
            <input type="text" id="chat-input" placeholder="Mensaje...">
            <button onclick="sendMsg()" style="background:var(--main); border:none; padding:10px 20px; border-radius:10px; font-weight:bold;">ENVIAR</button>
        </div>
        <button id="talk-btn">PULSAR PARA HABLAR</button>
    </div>

    <script>
        // URL ACTUALIZADA
        const SERVER_URL = "https://earlier-contracting-packages-furnishings.trycloudflare.com"; 
        
        const socket = io(SERVER_URL, {
            transports: ['polling'], 
            upgrade: false
        });

        let audioCtx, analyser, dataArray;
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        function startApp() {
            const nick = document.getElementById('nick-input').value;
            if(!nick) return;
            socket.emit('set-nickname', nick);
            document.getElementById('nick-overlay').style.display = 'none';
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            drawVisualizer();
        }

        function drawVisualizer() {
            requestAnimationFrame(drawVisualizer);
            if(!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            canvasCtx.fillStyle = 'black';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / dataArray.length) * 2;
            let x = 0;
            dataArray.forEach(v => {
                const h = (v / 255) * canvas.height;
                canvasCtx.fillStyle = `rgb(0, ${v + 100}, 65)`;
                canvasCtx.fillRect(x, canvas.height - h, barWidth, h);
                x += barWidth + 1;
            });
        }

        function sendMsg() {
            const inp = document.getElementById('chat-input');
            if(inp.value.trim()) {
                socket.emit('chat-message', inp.value);
                inp.value = '';
            }
        }

        socket.on('chat-message', (data) => {
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div class="msg"><b>${data.user}</b>${data.text}</div>`;
            chat.scrollTop = chat.scrollHeight;
        });

        socket.on('connect', () => {
            document.getElementById('status-dot').classList.add('online-dot');
            document.getElementById('status-text').innerText = "CONECTADO";
        });

        socket.on('audio-stream', async (data) => {
            if(!audioCtx) return;
            const blob = new Blob([data.buffer], { type: 'audio/webm; codecs=opus' });
            const audio = new Audio(URL.createObjectURL(blob));
            const source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            audio.play();
        });

        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            let recorder;
            let isRec = false;
            const btn = document.getElementById('talk-btn');

            const startLoop = () => {
                if(!isRec) return;
                recorder = new MediaRecorder(stream, { mimeType: 'audio/webm; codecs=opus' });
                recorder.ondataavailable = async e => {
                    if (e.data.size > 0) socket.emit('audio-chunk', await e.data.arrayBuffer());
                };
                recorder.onstop = () => { if(isRec) startLoop(); };
                recorder.start();
                setTimeout(() => { if(recorder && recorder.state === "recording") recorder.stop(); }, 800);
            };

            const press = (e) => {
                if(e.cancelable) e.preventDefault();
                if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
                isRec = true;
                btn.classList.add('recording');
                btn.innerText = "TRANSMITIENDO...";
                startLoop();
            };

            const release = () => {
                isRec = false;
                btn.classList.remove('recording');
                btn.innerText = "PULSAR PARA HABLAR";
                if(recorder) recorder.stop();
            };

            btn.onmousedown = btn.ontouchstart = press;
            btn.onmouseup = btn.ontouchend = release;
        });
    </script>
</body>
</html>
