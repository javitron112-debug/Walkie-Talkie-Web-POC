<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Pro E2EE | V14</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --neon: #00ff41; --glass: rgba(255, 255, 255, 0.08); --error: #ff3131; }
        body { 
            margin: 0; background: #07070c; color: white; 
            font-family: 'Segoe UI', sans-serif; display: flex; 
            justify-content: center; align-items: center; height: 100vh; overflow: hidden;
            transition: background 0.3s;
        }
        .glass-container {
            width: 95%; max-width: 400px; height: 92vh;
            background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; padding: 20px; box-sizing: border-box;
        }
        header { display: flex; justify-content: space-between; font-size: 10px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        #chat { flex: 1; overflow-y: auto; margin: 10px 0; font-size: 13px; display: flex; flex-direction: column; gap: 5px; }
        .viz-box { height: 60px; background: rgba(0,0,0,0.5); border-radius: 15px; position: relative; overflow: hidden; }
        canvas { width: 100%; height: 100%; }
        #voice-id { position: absolute; top: 5px; left: 10px; font-size: 9px; color: #555; font-weight: bold; }
        input { background: #111; border: 1px solid #333; color: white; padding: 12px; border-radius: 10px; margin: 5px 0; outline: none; }
        #talk-btn {
            width: 100%; padding: 20px; border-radius: 15px; border: none;
            background: linear-gradient(135deg, #e74c3c, var(--error));
            color: white; font-weight: 800; cursor: pointer; touch-action: none; user-select: none;
        }
        #talk-btn.recording { animation: pulse 1s infinite; filter: brightness(1.2); }
        .sos-btn { background: #300; color: var(--error); border: 1px solid var(--error); padding: 8px; border-radius: 10px; margin-top: 8px; font-size: 11px; font-weight: bold; cursor: pointer; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(0.98); } 100% { transform: scale(1); } }
        .sos-active { background: #600 !important; animation: emergency 0.4s infinite; }
        @keyframes emergency { 0% { opacity: 1; } 50% { opacity: 0.7; } }
        #auth-overlay { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .card { background: #0a0a15; padding: 30px; border-radius: 25px; border: 1px solid var(--neon); text-align: center; width: 280px; }
        .saver canvas { display: none; }
    </style>
</head>
<body id="b-main">

    <div id="auth-overlay">
        <div class="card">
            <h2 style="color: var(--neon); letter-spacing: 2px;">SECURE RADIO</h2>
            <input type="text" id="nick-in" placeholder="ID OPERADOR">
            <input type="text" id="room-in" placeholder="CANAL">
            <input type="password" id="pass-in" placeholder="CLAVE E2EE">
            <button onclick="startApp()" style="width:100%; padding:15px; background:var(--neon); border:none; border-radius:10px; margin-top:15px; font-weight:bold; cursor:pointer;">CONECTAR</button>
            <p style="font-size: 8px; color: #555; margin-top: 20px; text-align: justify;">
                AVISO: Proyecto educativo. No para uso en emergencias reales. El cifrado es extremo a extremo.
            </p>
        </div>
    </div>

    <div class="glass-container">
        <header>
            <span id="sig">LATENCIA: --ms</span>
            <span id="room-disp">CANAL: ---</span>
            <button onclick="document.body.classList.toggle('saver')" style="background:none; border:none; color:#555; font-size:12px; cursor:pointer;">ðŸ”‹</button>
        </header>
        <div id="chat"></div>
        <div class="viz-box">
            <div id="voice-id">RECEPTOR: IDLE</div>
            <canvas id="visualizer"></canvas>
        </div>
        <div style="display:flex; gap:5px; margin: 10px 0;">
            <input type="text" id="msg-in" style="flex:1;" placeholder="Comms...">
            <button onclick="send()" style="background:var(--neon); border:none; border-radius:10px; width:45px; cursor:pointer; font-weight:bold;">></button>
        </div>
        <button id="talk-btn">PULSAR PARA HABLAR</button>
        <button id="sos-btn" class="sos-btn">SOS (MANTENER 3s)</button>
    </div>

    <script>
        // --- CAMBIA ESTA URL POR LA DE TU TÃšNEL O DOMINIO ---
        const SERVER = "https://parental-furnishings-tail-loves.trycloudflare.com"; 
        
        const socket = io(SERVER, { transports: ['polling'] });
        let audioCtx, analyser, dataArray, cryptoKey, sosTimer;

        // MOTOR E2EE (AES-GCM)
        async function deriveKey(password) {
            const enc = new TextEncoder();
            const baseKey = await crypto.subtle.importKey("raw", enc.encode(password), "PBKDF2", false, ["deriveKey"]);
            return crypto.subtle.deriveKey(
                { name: "PBKDF2", salt: enc.encode("radio-salt-v14"), iterations: 100000, hash: "SHA-256" },
                baseKey, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]
            );
        }

        async function encrypt(data) {
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const ciphertext = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, cryptoKey, data);
            return { iv: Array.from(iv), ciphertext: Array.from(new Uint8Array(ciphertext)) };
        }

        async function decrypt(iv, data) {
            try {
                const dec = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: new Uint8Array(iv) }, 
                    cryptoKey, new Uint8Array(data)
                );
                return dec;
            } catch(e) { return null; }
        }

        async function startApp() {
            const pass = document.getElementById('pass-in').value;
            const nick = document.getElementById('nick-in').value;
            const room = document.getElementById('room-in').value;
            if(!pass || !nick || !room) return alert("Faltan datos");
            
            cryptoKey = await deriveKey(pass);
            socket.emit('join-room', { nickname: nick, roomName: room, password: pass });
        }

        socket.on('joined-success', (d) => {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('room-disp').innerText = "CANAL: " + d.roomName.toUpperCase();
            initAudio();
        });

        socket.on('error-msg', (m) => alert(m));

        // SOS
        const sBtn = document.getElementById('sos-btn');
        const triggerSOS = () => { socket.emit('sos-alert'); alert("ALERTA SOS ENVIADA"); };
        sBtn.onmousedown = sBtn.ontouchstart = () => sosTimer = setTimeout(triggerSOS, 3000);
        sBtn.onmouseup = sBtn.ontouchend = () => clearTimeout(sosTimer);

        socket.on('sos-activated', (d) => {
            document.body.classList.add('sos-active');
            const beep = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
            beep.play();
            setTimeout(() => document.body.classList.remove('sos-active'), 5000);
        });

        // AUDIO
        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser(); analyser.fftSize = 64;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            setInterval(() => {
                const start = Date.now();
                socket.emit('ping-check');
                socket.once('pong-check', () => {
                    const lat = Date.now() - start;
                    document.getElementById('sig').innerText = `LAT: ${lat}ms`;
                    document.getElementById('sig').style.color = lat > 200 ? 'red' : 'var(--neon)';
                });
            }, 4000);
            draw();
        }

        function draw() {
            requestAnimationFrame(draw);
            if(!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            const canvas = document.getElementById('visualizer');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0,0,canvas.width, canvas.height);
            dataArray.forEach((v, i) => {
                ctx.fillStyle = `rgba(0,255,65,${v/255})`;
                ctx.fillRect(i*12, canvas.height - (v/2), 10, v/2);
            });
        }

        socket.on('audio-stream', async (d) => {
            const dec = await decrypt(d.buffer.iv, d.buffer.ciphertext);
            if(!dec) return;
            
            document.getElementById('voice-id').innerText = "RECIBIENDO: " + d.user;
            const blob = new Blob([dec], {type:'audio/webm; codecs=opus'});
            const audio = new Audio(URL.createObjectURL(blob));
            const src = audioCtx.createMediaElementSource(audio);
            src.connect(analyser); analyser.connect(audioCtx.destination);
            audio.play();
            audio.onended = () => document.getElementById('voice-id').innerText = "RECEPTOR: IDLE";
        });

        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            const btn = document.getElementById('talk-btn');
            let rec;
            const start = async (e) => {
                if(e.cancelable) e.preventDefault();
                if(audioCtx.state === 'suspended') audioCtx.resume();
                btn.classList.add('recording');
                rec = new MediaRecorder(stream);
                rec.ondataavailable = async ev => {
                    const encrypted = await encrypt(await ev.data.arrayBuffer());
                    socket.emit('audio-chunk', encrypted);
                };
                rec.start();
            };
            const stop = () => { btn.classList.remove('recording'); if(rec) rec.stop(); };
            btn.onmousedown = btn.ontouchstart = start;
            btn.onmouseup = btn.ontouchend = btn.onmouseleave = stop;
        });

        function send() {
            const i = document.getElementById('msg-in');
            if(i.value.trim()) { socket.emit('chat-message', i.value); i.value = ""; }
        }

        socket.on('chat-message', d => {
            const c = document.getElementById('chat');
            const div = document.createElement('div');
            div.innerHTML = `<b style="color:var(--neon)">${d.user}:</b> ${d.text}`;
            c.appendChild(div);
            c.scrollTop = c.scrollHeight;
        });
    </script>
</body>
</html>
