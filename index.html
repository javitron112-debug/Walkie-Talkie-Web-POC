<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHANTOM V16.7.2</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --neon: #00ff41; --bg: #07070c; --sos: #ff3131; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .glass-container { width: 95%; max-width: 450px; height: 94vh; background: rgba(255,255,255,0.05); border-radius: 35px; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; margin-top: 10px; border: 1px solid #333; }
        #chat { flex: 1; overflow-y: auto; font-size: 13px; margin-bottom: 10px; }
        .viz-box { height: 70px; background: #000; border-radius: 15px; margin-bottom: 10px; border: 1px solid #444; }
        #talk-btn { width: 100%; padding: 25px; border-radius: 25px; border: none; background: #ff8c00; font-weight: bold; font-size: 18px; touch-action: none; }
        #talk-btn.active { background: var(--sos); }
        #auth-overlay { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        input { background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 12px; width: 90%; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <form class="card" onsubmit="event.preventDefault(); startApp();" style="text-align: center; border: 1px solid var(--neon); padding: 30px; border-radius: 25px;">
        <h2 style="color: var(--neon);">PHANTOM V16.7.2</h2>
        <input type="text" id="nick-in" placeholder="ID OPERADOR" autocomplete="username" required>
        <input type="text" id="room-in" placeholder="CANAL" required>
        <input type="password" id="pass-in" placeholder="CLAVE E2EE" autocomplete="current-password" required>
        <button type="submit" style="width:100%; padding:15px; background:var(--neon); border:none; border-radius:12px; cursor:pointer;">CONECTAR</button>
    </form>
</div>

<div class="glass-container">
    <header style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #222; padding-bottom:10px; margin-bottom:10px;">
        <div id="status-led" style="width:10px; height:10px; background:var(--neon); border-radius:50%;"></div>
        <div id="user-count" style="font-size:10px; color:#888;">OPERADORES: 0</div>
    </header>
    <div id="chat"></div>
    <div class="viz-box"><canvas id="visualizer"></canvas></div>
    <div style="padding-bottom:30px;"><button id="talk-btn">PULSAR PARA HABLAR</button></div>
</div>

<script>
    const SERVER = window.location.origin; // Usa la URL actual automÃ¡ticamente
    const socket = io(SERVER); // Deja que Socket.io decida el mejor transporte

    let audioCtx, analyser, dataArray, cryptoKey, micSource, mainGain;
    let myNick = "", isReceiving = false;

    async function deriveKey(p) {
        const enc = new TextEncoder();
        const bk = await crypto.subtle.importKey("raw", enc.encode(p), "PBKDF2", false, ["deriveKey"]);
        return crypto.subtle.deriveKey({ name: "PBKDF2", salt: enc.encode("radio-16.7"), iterations: 100000, hash: "SHA-256" }, bk, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]);
    }

    async function startApp() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        mainGain = audioCtx.createGain(); mainGain.connect(audioCtx.destination);
        analyser = audioCtx.createAnalyser(); analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        
        myNick = document.getElementById('nick-in').value;
        cryptoKey = await deriveKey(document.getElementById('pass-in').value);
        socket.emit('join-room', { 
            nickname: myNick, 
            roomName: document.getElementById('room-in').value, 
            password: document.getElementById('pass-in').value 
        });
    }

    socket.on('joined-success', () => {
        document.getElementById('auth-overlay').style.display = 'none';
        initMic();
        draw();
    });

    function initMic() {
        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            micSource = audioCtx.createMediaStreamSource(stream);
            const btn = document.getElementById('talk-btn');

            const startPTT = (e) => {
                if(e.cancelable) e.preventDefault();
                audioCtx.resume();
                mainGain.gain.value = 0;
                micSource.connect(analyser);
                btn.classList.add('active');
                
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = async ev => {
                    const buffer = await ev.data.arrayBuffer();
                    const iv = crypto.getRandomValues(new Uint8Array(12));
                    const ct = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, cryptoKey, buffer);
                    socket.emit('audio-chunk', { iv: Array.from(iv), ciphertext: Array.from(new Uint8Array(ct)) });
                };
                mediaRecorder.start();
            };

            const stopPTT = () => {
                if(mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                    btn.classList.remove('active');
                    micSource.disconnect(analyser);
                    mainGain.gain.value = 1;
                }
            };

            btn.addEventListener('touchstart', startPTT, {passive:false});
            btn.addEventListener('touchend', stopPTT);
            btn.onmousedown = startPTT; btn.onmouseup = stopPTT;
        });
    }

    socket.on('audio-stream', async d => {
        isReceiving = true;
        try {
            audioCtx.resume();
            const dec = await crypto.subtle.decrypt({ name: "AES-GCM", iv: new Uint8Array(d.buffer.iv) }, cryptoKey, new Uint8Array(d.buffer.ciphertext));
            const audio = new Audio(URL.createObjectURL(new Blob([dec], { type: 'audio/webm' })));
            const source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser); analyser.connect(mainGain);
            audio.play();
            audio.onended = () => { isReceiving = false; };
        } catch(e) { isReceiving = false; }
    });

    socket.on('user-list', list => { document.getElementById('user-count').innerText = `OPERADORES: ${list.length}`; });

    function draw() {
        requestAnimationFrame(draw);
        const c = document.getElementById('visualizer'); const ctx = c.getContext('2d');
        ctx.clearRect(0,0,c.width,c.height);
        if (isReceiving) {
            analyser.getByteTimeDomainData(dataArray);
            ctx.strokeStyle = 'red'; ctx.beginPath();
            let sw = c.width/dataArray.length;
            for(let i=0; i<dataArray.length; i++){
                let y = (dataArray[i]/128)*c.height/2;
                if(i===0) ctx.moveTo(i*sw,y); else ctx.lineTo(i*sw,y);
            }
            ctx.stroke();
        } else {
            analyser.getByteFrequencyData(dataArray);
            ctx.fillStyle = 'green';
            dataArray.forEach((v,i) => ctx.fillRect(i*12, c.height-v/2, 10, v/2));
        }
    }
</script>
</body>
</html>
