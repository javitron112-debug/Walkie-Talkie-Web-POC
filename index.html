<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walkie-Talkie Pro POC</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --bg: #0a0a0a; --panel: #161616; --accent: #2ecc71; --error: #e74c3c; --text: #ecf0f1; }
        body { font-family: 'Courier New', monospace; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: #000; padding: 10px; text-align: center; border-bottom: 2px solid var(--accent); font-weight: bold; }
        #user-bar { background: #222; font-size: 0.7em; padding: 8px; text-align: center; color: var(--accent); }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { background: var(--panel); padding: 8px; border-radius: 4px; border-left: 3px solid var(--accent); font-size: 0.9em; max-width: 80%; }
        .controls { background: #000; padding: 20px; display: flex; flex-direction: column; gap: 15px; align-items: center; border-top: 1px solid #333; }
        .input-group { width: 100%; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 4px; border: 1px solid #333; background: #111; color: white; }
        #talk-btn { 
            width: 100px; height: 100px; border-radius: 50%; border: 5px solid #333; 
            background: var(--error); color: white; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 0 #962d22; touch-action: none;
        }
        #talk-btn:active { transform: translateY(4px); box-shadow: none; background: #c0392b; }
        .status-label { font-size: 0.7em; letter-spacing: 2px; color: #666; }
    </style>
</head>
<body>

    <header>SISTEMA DE RADIO P2P</header>
    <div id="user-bar">CONECTANDO...</div>

    <div id="chat-window"></div>

    <div class="controls">
        <div class="input-group">
            <input type="text" id="chat-input" placeholder="Escribe mensaje...">
            <button onclick="sendMessage()" style="background:var(--accent); border:none; padding:0 15px; border-radius:4px; font-weight:bold;">></button>
        </div>
        
        <button id="talk-btn">TALK</button>
        <div id="status" class="status-label">ESPERANDO INTERACCIÓN</div>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        const SERVER_URL = "https://heads-actively-blocks-rack.trycloudflare.com"; 
        const socket = io(SERVER_URL);

        let audioCtx;
        let mediaRecorder;
        const statusEl = document.getElementById('status');
        const userBar = document.getElementById('user-bar');

        // 1. DESBLOQUEAR AUDIO (Crítico para móviles)
        function unlockAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            statusEl.innerText = "RADIO LISTA";
            statusEl.style.color = "var(--accent)";
        }

        document.addEventListener('click', unlockAudio, { once: true });
        document.addEventListener('touchstart', unlockAudio, { once: true });

        // 2. GESTIÓN DE USUARIOS Y CHAT
        socket.on('user-list', (list) => {
            userBar.innerText = `EN LÍNEA (${list.length}): ${list.join(', ')}`;
        });

        function sendMessage() {
            const input = document.getElementById('chat-input');
            if(input.value) {
                socket.emit('chat-message', input.value);
                input.value = '';
                unlockAudio();
            }
        }

        socket.on('chat-message', (data) => {
            const win = document.getElementById('chat-window');
            win.innerHTML += `<div class="msg"><b>${data.id}:</b> ${data.text}</div>`;
            win.scrollTop = win.scrollHeight;
        });

        // 3. EMISIÓN DE VOZ
        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            mediaRecorder = new MediaRecorder(stream);
            
            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) socket.emit('audio-chunk', e.data);
            };

            const btn = document.getElementById('talk-btn');
            
            const startRec = (e) => {
                if(e.cancelable) e.preventDefault();
                unlockAudio();
                if(mediaRecorder.state === "inactive") {
                    mediaRecorder.start(500);
                    statusEl.innerText = "TRANSMITIENDO...";
                }
            };

            const stopRec = () => {
                if(mediaRecorder.state === "recording") {
                    mediaRecorder.stop();
                    statusEl.innerText = "RADIO LISTA";
                }
            };

            btn.onmousedown = startRec; btn.onmouseup = stopRec;
            btn.ontouchstart = startRec; btn.ontouchend = stopRec;
        });

        // 4. RECEPCIÓN DE VOZ (AudioContext Streaming)
        socket.on('audio-stream', async (arrayBuffer) => {
            if (!audioCtx || audioCtx.state === 'suspended') return;

            try {
                // Decodificamos el binario y lo reproducimos inmediatamente
                const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                const source = audioCtx.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioCtx.destination);
                source.start(0);
            } catch (err) {
                console.error("Error de decodificación", err);
            }
        });
    </script>
</body>
</html>
