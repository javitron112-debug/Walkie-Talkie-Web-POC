<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>SECURE COMMS V15.9</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --neon: #00ff41; --glass: rgba(255, 255, 255, 0.08); --sos: #ff3131; }
        body { margin: 0; background: #07070c; color: white; font-family: sans-serif; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .glass-container { width: 95%; max-width: 450px; height: 95vh; background: var(--glass); backdrop-filter: blur(25px); border-radius: 35px; border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; margin-top: 10px; position: relative; }
        header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 10px; border-bottom: 1px solid #333; }
        #chat { flex: 1; overflow-y: auto; margin: 10px 0; font-size: 13px; display: flex; flex-direction: column; gap: 5px; }
        .msg { background: rgba(255,255,255,0.03); padding: 8px 12px; border-radius: 12px; border-left: 3px solid var(--neon); }
        .viz-box { height: 80px; background: #000; border-radius: 18px; position: relative; overflow: hidden; border: 2px solid #333; }
        canvas { width: 100%; height: 100%; display: block; }
        #talk-btn { width: 100%; padding: 25px; border-radius: 25px; border: none; background: linear-gradient(135deg, #e74c3c, var(--sos)); color: white; font-weight: 900; font-size: 18px; cursor: pointer; touch-action: none; }
        #talk-btn.recording { filter: brightness(1.3); animation: pulse 0.8s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(0.97); } 100% { transform: scale(1); } }
        #auth-overlay { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .card { background: #0a0a15; padding: 30px; border-radius: 25px; border: 1px solid var(--neon); text-align: center; width: 280px; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="card">
            <h2 style="color: var(--neon);">V15.9 RADIO FIX</h2>
            <input type="text" id="nick-in" placeholder="ID OPERADOR">
            <input type="text" id="room-in" placeholder="CANAL">
            <input type="password" id="pass-in" placeholder="CLAVE E2EE">
            <button onclick="startApp()" style="width:100%; padding:15px; background:var(--neon); border:none; border-radius:12px; margin-top:15px; font-weight:bold; cursor:pointer;">CONECTAR</button>
        </div>
    </div>

    <div class="glass-container">
        <header>
            <span id="room-disp">CANAL: ---</span>
            <span id="hw-status" style="font-size: 9px; color: #555;">MIC: OFFLINE</span>
        </header>
        <div id="chat"></div>
        <div class="viz-box"><canvas id="visualizer"></canvas></div>
        <div style="padding: 15px 0;"><button id="talk-btn">PULSAR PARA HABLAR</button></div>
    </div>

    <script>
        const SERVER = "https://subsection-aye-jpeg-paragraphs.trycloudflare.com"; 
        const socket = io(SERVER, { transports: ['polling'] });

        let audioCtx, analyser, dataArray, cryptoKey, micStream;

        async function deriveKey(p) {
            const enc = new TextEncoder();
            const bk = await crypto.subtle.importKey("raw", enc.encode(p), "PBKDF2", false, ["deriveKey"]);
            return crypto.subtle.deriveKey({ name: "PBKDF2", salt: enc.encode("v15-9-salt"), iterations: 100000, hash: "SHA-256" }, bk, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]);
        }

        async function startApp() {
            // Inicializar AudioContext por interacción
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 32;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            const p = document.getElementById('pass-in').value;
            cryptoKey = await deriveKey(p);
            socket.emit('join-room', { 
                nickname: document.getElementById('nick-in').value, 
                roomName: document.getElementById('room-in').value, 
                password: p 
            });
        }

        socket.on('joined-success', d => {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('room-disp').innerText = d.roomName.toUpperCase();
            initMic();
            draw();
        });

        function initMic() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                micStream = stream;
                document.getElementById('hw-status').innerText = "MIC: ONLINE";
                document.getElementById('hw-status').style.color = "var(--neon)";
                
                // Conectamos el micro al analizador para ver barras verdes LOCALES
                const source = audioCtx.createMediaStreamSource(stream);
                source.connect(analyser);
                
                const btn = document.getElementById('talk-btn');
                let rec;

                btn.onmousedown = btn.ontouchstart = (e) => {
                    if(e.cancelable) e.preventDefault();
                    if(audioCtx.state === 'suspended') audioCtx.resume();
                    btn.classList.add('recording');
                    
                    rec = new MediaRecorder(stream);
                    rec.ondataavailable = async ev => {
                        const buffer = await ev.data.arrayBuffer();
                        const iv = crypto.getRandomValues(new Uint8Array(12));
                        const ct = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, cryptoKey, buffer);
                        socket.emit('audio-chunk', { iv: Array.from(iv), ciphertext: Array.from(new Uint8Array(ct)) });
                    };
                    rec.start(200);
                };

                btn.onmouseup = btn.ontouchend = btn.onmouseleave = () => {
                    if(rec && rec.state !== 'inactive') {
                        rec.stop();
                        btn.classList.remove('recording');
                    }
                };
            }).catch(err => {
                alert("Error de micrófono: " + err.message);
            });
        }

        socket.on('audio-stream', async d => {
            try {
                const dec = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: new Uint8Array(d.buffer.iv) }, 
                    cryptoKey, new Uint8Array(d.buffer.ciphertext)
                );
                const audio = new Audio(URL.createObjectURL(new Blob([dec], {type:'audio/webm'})));
                audio.play();
            } catch(e) { console.error("Error descifrado/play"); }
        });

        function draw() {
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);
            const c = document.getElementById('visualizer');
            const ctx = c.getContext('2d');
            ctx.clearRect(0,0,c.width, c.height);
            
            let barWidth = (c.width / dataArray.length) * 2;
            let x = 0;
            dataArray.forEach(v => {
                ctx.fillStyle = `rgb(0, ${v + 100}, 65)`;
                ctx.fillRect(x, c.height - (v/2), barWidth - 2, v/2);
                x += barWidth;
            });
        }

        function send() { 
            const i = document.getElementById('msg-in'); 
            if(i.value.trim()){ socket.emit('chat-message', i.value); i.value = ""; } 
        }

        socket.on('chat-message', d => { 
            const chat = document.getElementById('chat'); 
            const div = document.createElement('div'); div.className='msg'; 
            div.innerHTML=`<b>${d.user}:</b> ${d.text}`; 
            chat.appendChild(div); chat.scrollTop = chat.scrollHeight; 
        });
    </script>
</body>
</html>
