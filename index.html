<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walkie-Talkie POC | Final</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --bg: #000; --accent: #00ff41; --error: #ff3131; }
        body { font-family: monospace; background: var(--bg); color: #fff; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { border-bottom: 2px solid var(--accent); padding: 15px; text-align: center; color: var(--accent); font-weight: bold; }
        #status-bar { padding: 12px; text-align: center; background: #111; cursor: pointer; color: #f1c40f; border-bottom: 1px solid #333; font-size: 0.8em; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; font-size: 0.8em; }
        .controls { padding: 30px; background: #0a0a0a; border-top: 2px solid #333; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        #talk-btn { 
            width: 100px; height: 100px; border-radius: 50%; border: none; 
            background: var(--error); color: white; font-weight: bold;
            box-shadow: 0 5px 0 #8b0000; touch-action: none; cursor: pointer;
        }
        #talk-btn:active { transform: translateY(4px); box-shadow: none; background: #c0392b; }
        .active { color: var(--accent) !important; }
    </style>
</head>
<body>

    <header>POC TERMINAL V8</header>
    <div id="status-bar" onclick="enableAudio()">⚠️ TOCA AQUÍ PARA ACTIVAR RADIO</div>
    <div id="chat"></div>

    <div class="controls">
        <button id="talk-btn">TALK</button>
        <div id="radio-state" style="font-size: 0.7em;">OFFLINE</div>
    </div>

    <script>
        const SERVER_URL = "https://ira-losses-adaptation-counters.trycloudflare.com"; 
        const socket = io(SERVER_URL, { transports: ['websocket', 'polling'] });

        let audioUnlocked = false;

        function enableAudio() {
            audioUnlocked = true;
            document.getElementById('status-bar').innerText = "✅ RADIO ONLINE";
            document.getElementById('status-bar').classList.add('active');
            // Reproducir un silencio para despertar al navegador
            const a = new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=");
            a.play();
        }

        document.addEventListener('click', enableAudio, { once: true });

        // --- RECEPCIÓN ---
        socket.on('audio-stream', (buffer) => {
            if (!audioUnlocked) return;

            const blob = new Blob([buffer], { type: 'audio/webm; codecs=opus' });
            const url = URL.createObjectURL(blob);
            const audio = new Audio(url);
            
            audio.play().catch(e => console.log("Error de reproducción"));
            audio.onended = () => URL.revokeObjectURL(url);
        });

        socket.on('chat-message', (data) => {
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div style="margin-bottom:5px;"><b>${data.id}:</b> ${data.text}</div>`;
            chat.scrollTop = chat.scrollHeight;
        });

        // --- EMISIÓN MEJORADA ---
        let recorder;
        let isRecording = false;

        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            const btn = document.getElementById('talk-btn');
            const state = document.getElementById('radio-state');

            const startLoop = () => {
                if (!isRecording) return;
                
                recorder = new MediaRecorder(stream, { mimeType: 'audio/webm; codecs=opus' });
                recorder.ondataavailable = async (e) => {
                    const buffer = await e.data.arrayBuffer();
                    socket.emit('audio-chunk', buffer);
                };
                
                // Al detenerlo, enviamos el trozo y si seguimos pulsando, reiniciamos
                recorder.onstop = () => {
                    if (isRecording) startLoop();
                };

                recorder.start();
                // Cada 800ms cortamos y generamos un nuevo archivo con cabecera propia
                setTimeout(() => {
                    if (recorder.state === "recording") recorder.stop();
                }, 800);
            };

            btn.onmousedown = btn.ontouchstart = (e) => {
                if(e.cancelable) e.preventDefault();
                enableAudio();
                isRecording = true;
                state.innerText = "TRANSMITIENDO...";
                startLoop();
            };

            btn.onmouseup = btn.ontouchend = () => {
                isRecording = false;
                if(recorder) recorder.stop();
                state.innerText = "ESPERA";
            };
        });
    </script>
</body>
</html>
