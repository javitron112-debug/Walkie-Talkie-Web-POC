<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walkie-Talkie POC | V-FINAL</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --bg: #0a0a0a; --accent: #00ff41; --error: #ff3131; }
        body { font-family: 'Courier New', monospace; background: var(--bg); color: #fff; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { border-bottom: 2px solid var(--accent); padding: 10px; text-align: center; color: var(--accent); font-weight: bold; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 5px; font-size: 0.8em; }
        .msg { border-left: 2px solid #333; padding-left: 8px; }
        .controls { background: #111; padding: 20px; border-top: 2px solid #333; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        #talk-btn { 
            width: 100px; height: 100px; border-radius: 50%; border: none; 
            background: var(--error); color: white; font-weight: bold;
            box-shadow: 0 5px 0 #8b0000; touch-action: none; cursor: pointer;
        }
        #talk-btn:active { transform: translateY(4px); box-shadow: none; background: #c0392b; }
        #status { font-size: 0.8em; font-weight: bold; color: #f1c40f; text-align: center; cursor: pointer; padding: 12px; border: 2px dashed #f1c40f; width: 85%; border-radius: 8px; }
        .online { color: var(--accent) !important; border: 2px solid var(--accent) !important; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <header>POC WALKIE-TALKIE V-FINAL</header>
    <div id="chat"></div>

    <div class="controls">
        <div id="status" onclick="startRadio()">⚠️ PULSA PARA ACTIVAR RADIO</div>
        <button id="talk-btn">TALK</button>
        <div style="width: 100%; display: flex; gap: 5px;">
            <input type="text" id="chat-input" placeholder="Chat...">
            <button onclick="sendMessage()" style="background:var(--accent); border:none; padding: 10px; font-weight:bold;">OK</button>
        </div>
    </div>

    <script>
        const SERVER_URL = "https://ira-losses-adaptation-counters.trycloudflare.com"; 
        const socket = io(SERVER_URL, { transports: ['polling', 'websocket'] });

        const chat = document.getElementById('chat');
        const status = document.getElementById('status');
        
        // --- MOTOR DE AUDIO WEB AUDIO API ---
        let audioCtx;

        async function startRadio() {
            if (audioCtx) return;
            
            try {
                // 1. Creamos el contexto
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                // 2. Desbloqueamos el estado 'suspended'
                if (audioCtx.state === 'suspended') {
                    await audioCtx.resume();
                }

                // 3. Kickstart: Reproducimos un micro-segundo de silencio generado
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                gainNode.gain.value = 0; // Silencio total
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.start(0);
                oscillator.stop(0.1);

                status.innerText = "RADIO ONLINE - LISTA";
                status.classList.add('online');
                console.log("Audio Engine Ready");
            } catch (e) {
                console.error("No se pudo iniciar AudioContext", e);
            }
        }

        // --- RECEPCIÓN ---
        socket.on('audio-stream', async (arrayBuffer) => {
            if (!audioCtx || audioCtx.state !== 'running') return;

            try {
                // Decodificamos el audio binario directamente
                const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                const source = audioCtx.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioCtx.destination);
                source.start(0);
            } catch (err) {
                // Si falla la decodificación por falta de cabecera, usamos el plan B:
                playAsBlob(arrayBuffer);
            }
        });

        // Plan B: Reproducción mediante Blob para chunks con cabecera
        function playAsBlob(data) {
            const blob = new Blob([data], { type: 'audio/webm; codecs=opus' });
            const url = URL.createObjectURL(blob);
            const audio = new Audio(url);
            audio.play().then(() => {
                audio.onended = () => URL.revokeObjectURL(url);
            }).catch(e => console.log("Blob playback also blocked"));
        }

        socket.on('chat-message', (data) => {
            chat.innerHTML += `<div class="msg"><b>${data.id}:</b> ${data.text}</div>`;
            chat.scrollTop = chat.scrollHeight;
        });

        // --- EMISIÓN ---
        function sendMessage() {
            const input = document.getElementById('chat-input');
            if(input.value.trim()) {
                socket.emit('chat-message', input.value);
                input.value = '';
                startRadio();
            }
        }

        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            const mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm; codecs=opus' });

            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) socket.emit('audio-chunk', e.data);
            };

            const btn = document.getElementById('talk-btn');
            
            btn.onmousedown = btn.ontouchstart = (e) => {
                if(e.cancelable) e.preventDefault();
                startRadio();
                if(mediaRecorder.state === 'inactive') {
                    mediaRecorder.start(1000); // 1 segundo para asegurar cabeceras WebM
                    status.innerText = "TRANSMITIENDO...";
                }
            };

            btn.onmouseup = btn.ontouchend = () => {
                if(mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    status.innerText = "RADIO ONLINE - LISTA";
                }
            };
        });
    </script>
</body>
</html>
