<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walkie-Talkie POC</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --bg: #0f0f0f; --panel: #1a1a1a; --accent: #2ecc71; --error: #e74c3c; --text: #f0f0f0; }
        body { font-family: 'Courier New', monospace; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        header { background: #000; padding: 10px; text-align: center; border-bottom: 2px solid var(--accent); }
        #user-bar { background: #222; font-size: 0.75em; padding: 8px; text-align: center; color: var(--accent); border-bottom: 1px solid #333; }
        
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background-image: radial-gradient(#1a1a1a 1px, transparent 1px); background-size: 20px 20px; }
        .msg { background: var(--panel); padding: 8px; border-radius: 5px; max-width: 85%; border-left: 2px solid var(--accent); align-self: flex-start; }
        
        .controls { background: #000; padding: 20px; display: flex; flex-direction: column; gap: 15px; align-items: center; border-top: 1px solid #333; }
        .chat-input-group { width: 100%; display: flex; gap: 8px; }
        input { flex: 1; padding: 12px; border-radius: 4px; border: 1px solid #444; background: #111; color: white; font-size: 16px; }
        
        #talk-btn { 
            width: 100px; height: 100px; border-radius: 50%; border: 5px solid #444; 
            background: var(--error); color: white; font-weight: bold; font-size: 1.2em;
            box-shadow: 0 6px 0 #c0392b; touch-action: none; cursor: pointer; transition: all 0.1s;
        }
        #talk-btn:active { background: #c0392b; transform: translateY(4px); box-shadow: none; }
        #talk-btn.recording { background: #ff0000; border-color: var(--accent); box-shadow: 0 0 20px var(--error); }
        
        #status { font-size: 0.8em; font-weight: bold; margin-top: 5px; color: #888; }
        .audio-warning { color: #f1c40f !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <header>RADIO FREQUENCY: POC-V2</header>
    <div id="user-bar">Esperando conexión...</div>

    <div id="chat-window"></div>

    <div class="controls">
        <div class="chat-input-group">
            <input type="text" id="chat-input" placeholder="Escribe para activar audio...">
            <button onclick="sendMessage()" style="background:var(--accent); border:none; padding:10px 20px; border-radius:4px; cursor:pointer; font-weight:bold;">></button>
        </div>
        
        <button id="talk-btn" id="talk-btn">TALK</button>
        <div id="status">SISTEMA LISTO</div>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        const SERVER_URL = "https://heads-actively-blocks-rack.trycloudflare.com"; 
        const socket = io(SERVER_URL);
        
        let mediaRecorder;
        let audioContextStarted = false;

        const statusEl = document.getElementById('status');
        const userBar = document.getElementById('user-bar');
        const chatWindow = document.getElementById('chat-window');
        const talkBtn = document.getElementById('talk-btn');

        // Función para "desbloquear" el audio en navegadores móviles
        function initAudioContext() {
            if (!audioContextStarted) {
                const dummy = new Audio(); // Creamos un objeto de audio vacío
                dummy.play().then(() => {
                    audioContextStarted = true;
                    userBar.style.color = "var(--accent)";
                    console.log("Audio desbloqueado");
                }).catch(() => {
                    userBar.innerHTML = "⚠️ TOCA AQUÍ PARA ACTIVAR EL SONIDO";
                    userBar.className = "audio-warning";
                });
            }
        }

        // Al tocar cualquier parte, intentamos activar el audio
        document.body.addEventListener('click', initAudioContext, { once: true });
        document.body.addEventListener('touchstart', initAudioContext, { once: true });

        // --- GESTIÓN DE USUARIOS Y CHAT ---
        socket.on('user-list', (userList) => {
            userBar.innerText = `Usuarios en línea (${userList.length}): ${userList.join(', ')}`;
        });

        function sendMessage() {
            const input = document.getElementById('chat-input');
            if(input.value.trim()) {
                socket.emit('chat-message', input.value);
                input.value = '';
                initAudioContext(); // Aprovechamos para activar audio
            }
        }

        socket.on('chat-message', (data) => {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<b>${data.id}:</b> ${data.text}`;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        });

        // --- GESTIÓN DE AUDIO (WALKIE-TALKIE) ---
        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            // Intentamos usar el codec Opus que es estándar para voz
            const options = { mimeType: 'audio/webm;codecs=opus' };
            if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                delete options.mimeType; // Si no lo soporta, dejamos que el navegador elija
            }
            
            mediaRecorder = new MediaRecorder(stream, options);
            
            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) {
                    socket.emit('audio-chunk', e.data);
                }
            };

            const startAction = (e) => {
                if(e.cancelable) e.preventDefault();
                initAudioContext();
                if (mediaRecorder.state === "inactive") {
                    mediaRecorder.start(400); // Enviamos paquetes pequeños
                    statusEl.innerText = "TRANSMITIENDO...";
                    statusEl.style.color = "var(--error)";
                    talkBtn.classList.add('recording');
                }
            };

            const stopAction = () => {
                if (mediaRecorder.state === "recording") {
                    mediaRecorder.stop();
                    statusEl.innerText = "SISTEMA LISTO";
                    statusEl.style.color = "#888";
                    talkBtn.classList.remove('recording');
                }
            };

            talkBtn.onmousedown = startAction; talkBtn.onmouseup = stopAction;
            talkBtn.ontouchstart = startAction; talkBtn.ontouchend = stopAction;

        }).catch(err => {
            userBar.innerText = "ERROR: No hay acceso al micrófono";
            userBar.style.color = "var(--error)";
        });

        // RECEPTOR DE VOZ
        socket.on('audio-stream', async (blobData) => {
            console.log("Recibiendo audio...");
            const blob = new Blob([blobData], { type: 'audio/webm;codecs=opus' });
            const url = URL.createObjectURL(blob);
            const audio = new Audio(url);
            
            audio.play().catch(err => {
                console.warn("Autoplay bloqueado");
                userBar.innerHTML = "⚠️ TOCA LA PANTALLA PARA ESCUCHAR";
                userBar.classList.add('audio-warning');
            });

            audio.onended = () => URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
