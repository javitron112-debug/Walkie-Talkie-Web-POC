<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHANTOM V20.5 | Stream Fix</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --neon: #00ff41; --sos: #ff3131; --ptt: #ff8c00; --bg: #07070c; }
        body { margin: 0; background: var(--bg); color: white; font-family: monospace; display: flex; justify-content: center; height: 100vh; }
        .box { width: 90%; max-width: 400px; padding: 25px; text-align: center; }
        #talk-btn { width: 100%; padding: 40px; border-radius: 20px; border: none; background: var(--ptt); font-weight: bold; font-size: 20px; touch-action: none; }
        #talk-btn:active { background: var(--sos); }
        #talk-btn:disabled { background: #222; color: #444; }
        input { background: #111; border: 1px solid #333; color: white; padding: 12px; border-radius: 10px; width: 80%; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="auth" style="position:fixed; inset:0; background:#000; display:flex; justify-content:center; align-items:center; z-index:100;">
    <div class="box" style="border: 1px solid var(--neon); border-radius: 20px;">
        <h2 style="color:var(--neon)">PHANTOM V20.5</h2>
        <input type="text" id="nick" placeholder="NICKNAME" value="OP_1">
        <input type="text" id="room" placeholder="CANAL" value="RADIO_1">
        <button onclick="start()" style="width:100%; padding:15px; background:var(--neon); border:none; border-radius:10px; font-weight:bold;">CONECTAR</button>
    </div>
</div>

<div class="box">
    <div id="led" style="font-size:12px; color:#666; margin-bottom:10px;">● STANDBY</div>
    <div id="info" style="font-size:10px; color:#444; margin-bottom:10px;">BUFFER: 0ms</div>
    <button id="talk-btn">PULSAR PARA HABLAR</button>
</div>

<script>
    // CAMBIA ESTA URL POR LA TUYA
    const socket = io("https://reported-timeline-moderator-tax.trycloudflare.com", { transports: ['websocket'] });
    let audioCtx, stream, recorder, myNick, btn, mediaSource, sourceBuffer;
    let queue = [];

    async function start() {
        btn = document.getElementById('talk-btn');
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        myNick = document.getElementById('nick').value;
        socket.emit('join-room', { nickname: myNick, roomName: document.getElementById('room').value });
        
        document.getElementById('auth').style.display = 'none';
        setupMediaSource();
    }

    function setupMediaSource() {
        mediaSource = new MediaSource();
        const audio = new Audio();
        audio.src = URL.createObjectURL(mediaSource);
        audio.play();

        mediaSource.addEventListener('sourceopen', () => {
            // Usamos un codec estándar compatible con la mayoría de navegadores
            sourceBuffer = mediaSource.addSourceBuffer('audio/webm; codecs="opus"');
            sourceBuffer.addEventListener('updateend', () => {
                if (queue.length > 0 && !sourceBuffer.updating) {
                    sourceBuffer.appendBuffer(queue.shift());
                }
            });
        });
    }

    const startPTT = (e) => {
        if (e.cancelable) e.preventDefault();
        if (btn.disabled) return;
        audioCtx.resume();
        socket.emit('request-mic', myNick);
        
        // Grabamos en fragmentos pequeños pero constantes
        recorder = new MediaRecorder(stream, { mimeType: 'audio/webm; codecs=opus' });
        recorder.ondataavailable = async (ev) => {
            if (ev.data.size > 0) {
                const buffer = await ev.data.arrayBuffer();
                socket.emit('audio-chunk', buffer);
            }
        };
        recorder.start(100); 
        btn.innerText = "TRANSMITIENDO...";
    };

    const stopPTT = () => {
        if (recorder?.state === 'recording') {
            recorder.stop();
            socket.emit('release-mic');
            btn.innerText = "PULSAR PARA HABLAR";
        }
    };

    const talkBtn = document.getElementById('talk-btn');
    talkBtn.addEventListener('touchstart', startPTT, { passive: false });
    talkBtn.addEventListener('touchend', stopPTT, { passive: false });
    talkBtn.onmousedown = startPTT; talkBtn.onmouseup = stopPTT;

    socket.on('audio-stream', (buffer) => {
        document.getElementById('led').innerText = "● RECIBIENDO";
        document.getElementById('led').style.color = "var(--sos)";
        
        if (sourceBuffer && !sourceBuffer.updating) {
            sourceBuffer.appendBuffer(buffer);
        } else {
            queue.push(buffer);
        }
        
        document.getElementById('info').innerText = "BUFFER: " + queue.length + " chunks";
    });

    socket.on('channel-busy', (u) => {
        if (u !== myNick) {
            btn.disabled = true;
            btn.innerText = "OCUPADO: " + u;
        }
    });

    socket.on('channel-free', () => {
        btn.disabled = false;
        btn.innerText = "PULSAR PARA HABLAR";
        document.getElementById('led').innerText = "● STANDBY";
        document.getElementById('led').style.color = "#666";
    });
</script>
</body>
</html>
