<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHANTOM V18.2 | FIXED</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --neon: #00ff41; --sos: #ff3131; --ptt: #ff8c00; --bg: #07070c; }
        body { margin: 0; background: var(--bg); color: white; font-family: monospace; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .glass-container { width: 95%; max-width: 450px; height: 95vh; background: rgba(255,255,255,0.05); border-radius: 35px; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; border: 1px solid #333; position: relative; }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; padding-bottom: 10px; margin-bottom: 10px; }
        #status-led { width: 10px; height: 10px; background: var(--neon); border-radius: 50%; }
        .busy-led { background: var(--sos) !important; box-shadow: 0 0 10px var(--sos); }
        #chat { flex: 1; overflow-y: auto; margin-bottom: 10px; font-size: 13px; text-align: left; }
        .msg { background: #111; padding: 8px; border-radius: 10px; margin-bottom: 5px; border-left: 3px solid var(--neon); }
        .viz-box { height: 60px; background: #000; border-radius: 15px; margin-bottom: 10px; border: 1px solid #444; position: relative; overflow: hidden; }
        #talk-btn { width: 100%; padding: 35px; border-radius: 25px; border: none; background: var(--ptt); color: black; font-weight: bold; font-size: 18px; touch-action: none; cursor: pointer; }
        #talk-btn:active { background: var(--sos); color: white; }
        #talk-btn:disabled { background: #222; color: #444; cursor: not-allowed; }
        #auth-overlay { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .card { background: #111; padding: 30px; border-radius: 25px; border: 1px solid var(--neon); text-align: center; width: 280px; }
        input { background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 12px; width: 85%; margin-bottom: 10px; outline: none; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="card">
        <h2 style="color: var(--neon);">PHANTOM V18.2</h2>
        <input type="text" id="nick-in" placeholder="TU ID" value="OP_1">
        <input type="text" id="room-in" placeholder="CANAL" value="ZONA_1">
        <button onclick="startApp()" style="width:100%; padding:15px; background:var(--neon); border:none; border-radius:12px; font-weight:bold; cursor:pointer;">ENTRAR</button>
    </div>
</div>

<div class="glass-container">
    <header>
        <div style="display: flex; align-items: center; gap: 8px;">
            <div id="status-led"></div>
            <span id="user-count" style="font-size: 10px; color: #888;">OPERADORES: 0</span>
        </div>
    </header>

    <div id="chat"></div>

    <div class="viz-box">
        <div id="mode-id" style="position: absolute; top: 5px; right: 10px; font-size: 8px; font-weight: bold; color: #444;">IDLE</div>
        <canvas id="visualizer"></canvas>
    </div>

    <div style="display:flex; gap:8px; margin-bottom:10px;">
        <input type="text" id="msg-in" placeholder="Escribir..." onkeydown="if(event.key==='Enter') sendMsg()" style="flex:1; background:#000; border:1px solid #333; color:white; padding:10px; border-radius:10px; margin-bottom:0;">
        <button onclick="sendMsg()" style="background:var(--neon); border:none; border-radius:10px; width:45px; font-weight:bold;">></button>
    </div>

    <div style="padding-bottom:10px;"><button id="talk-btn">PULSAR PARA HABLAR</button></div>
</div>

<script>
    // CAMBIA ESTO POR TU URL
    const SERVER = "https://chef-advertise-specify-assistant.trycloudflare.com"; 
    const socket = io(SERVER, { transports: ['websocket'] });

    let audioCtx, analyser, dataArray, mediaRecorder, stream, myNick;
    let isMicLocked = false, isReceiving = false;

    async function startApp() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser(); analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        myNick = document.getElementById('nick-in').value;
        socket.emit('join-room', { nickname: myNick, roomName: document.getElementById('room-in').value });
        
        document.getElementById('auth-overlay').style.display = 'none';
        draw();
    }

    const btn = document.getElementById('talk-btn');

    btn.onmousedown = btn.ontouchstart = (e) => {
        if(e.cancelable) e.preventDefault();
        if(isMicLocked) return;
        audioCtx.resume();
        socket.emit('request-mic');
        
        mediaRecorder = new MediaRecorder(stream);
        let chunks = [];
        mediaRecorder.ondataavailable = (ev) => chunks.push(ev.data);
        mediaRecorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'audio/ogg; codecs=opus' });
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = () => socket.emit('audio-burst', reader.result);
        };
        mediaRecorder.start();
        btn.innerText = "TRANSMITIENDO...";
    };

    btn.onmouseup = btn.ontouchend = () => {
        if(mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
            socket.emit('release-mic');
            btn.innerText = "PULSAR PARA HABLAR";
        }
    };

    socket.on('audio-stream', (base64) => {
        isReceiving = true;
        document.getElementById('mode-id').innerText = "RX";
        const audio = new Audio(base64);
        audio.play().catch(e => console.log(e));
        audio.onended = () => { 
            isReceiving = false; 
            document.getElementById('mode-id').innerText = "IDLE";
        };
    });

    socket.on('channel-busy', u => {
        isMicLocked = true;
        document.getElementById('status-led').classList.add('busy-led');
        if (u !== myNick) { btn.disabled = true; btn.innerText = `OCUPADO: ${u}`; }
    });

    socket.on('channel-free', () => {
        isMicLocked = false;
        document.getElementById('status-led').classList.remove('busy-led');
        btn.disabled = false;
        btn.innerText = "PULSAR PARA HABLAR";
    });

    socket.on('user-list', list => { document.getElementById('user-count').innerText = `OPERADORES: ${list.length}`; });

    socket.on('chat-message', d => {
        const c = document.getElementById('chat');
        const div = document.createElement('div'); div.className = 'msg';
        div.innerHTML = `<b>${d.user}:</b> ${d.text}`;
        c.appendChild(div); c.scrollTop = c.scrollHeight;
    });

    function sendMsg() {
        const i = document.getElementById('msg-in');
        if (i.value.trim()) { socket.emit('chat-message', i.value); i.value = ""; }
    }

    function draw() {
        requestAnimationFrame(draw);
        const c = document.getElementById('visualizer'); const ctx = c.getContext('2d');
        ctx.clearRect(0,0,c.width,c.height);
        ctx.fillStyle = isReceiving ? '#ff3131' : '#00ff41';
        ctx.fillRect(10, c.height/2, c.width-20, isReceiving ? 4 : 2);
    }
</script>
</body>
</html>
