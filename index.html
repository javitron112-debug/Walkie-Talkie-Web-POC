<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Pro Terminal</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { 
            --body-color: #2c3e50; 
            --lcd-bg: #9ebc7d; 
            --lcd-text: #2b3a1a; 
            --accent: #f1c40f;
            --ptt-red: #c0392b;
        }
        
        body { 
            font-family: 'Courier New', monospace; 
            background: #1a1a1a; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* Chasis del Walkie-Talkie */
        .device-case {
            width: 95%;
            max-width: 400px;
            height: 90vh;
            background: var(--body-color);
            border-radius: 40px 40px 60px 60px;
            border: 8px solid #1a252f;
            display: flex;
            flex-direction: column;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5), 10px 10px 30px rgba(0,0,0,0.8);
            position: relative;
        }

        /* Pantalla LCD */
        .lcd-screen {
            background: var(--lcd-bg);
            margin: 20px;
            height: 250px;
            border-radius: 10px;
            border: 5px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.3);
        }

        .lcd-header {
            padding: 5px 10px;
            background: rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--lcd-text);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        #chat {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            color: var(--lcd-text);
            font-size: 14px;
            line-height: 1.2;
        }

        .msg { margin-bottom: 8px; border-bottom: 1px dotted rgba(0,0,0,0.2); }
        .msg b { text-transform: uppercase; font-size: 11px; }

        /* Visualizador Estilo Radio */
        .viz-container {
            height: 60px;
            background: rgba(0,0,0,0.05);
            position: relative;
        }
        canvas { width: 100%; height: 100%; opacity: 0.7; }

        /* Rejilla Altavoz */
        .speaker-grille {
            height: 80px;
            background-image: radial-gradient(#1a1a1a 2px, transparent 2px);
            background-size: 8px 8px;
            margin: 0 40px;
            opacity: 0.4;
        }

        /* Controles */
        .controls {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .input-area {
            display: flex;
            width: 100%;
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
            padding: 5px;
        }

        input {
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            flex: 1;
            outline: none;
            font-family: monospace;
        }

        .send-btn {
            background: var(--accent);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Bot√≥n PTT */
        #talk-btn {
            width: 85%;
            height: 80px;
            background: var(--ptt-red);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 6px 0 #8e271c;
            cursor: pointer;
            touch-action: none;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        #talk-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #8e271c;
        }

        #talk-btn.transmitting {
            background: #e74c3c;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0px rgba(231, 76, 60, 0.7); }
            100% { box-shadow: 0 0 0 20px rgba(231, 76, 60, 0); }
        }

        /* Nickname Overlay */
        #nick-overlay {
            position: fixed;
            inset: 0;
            background: #1a1a1a;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nick-card {
            background: var(--body-color);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 4px solid var(--accent);
        }
    </style>
</head>
<body>

    <div id="nick-overlay">
        <div class="nick-card">
            <h2 style="color: var(--accent)">FRECUENCIA PRIVADA</h2>
            <input type="text" id="nick-input" placeholder="ID OPERADOR..." style="background:#000; border: 1px solid var(--accent); padding: 10px; width: 80%; margin-bottom: 20px;">
            <br>
            <button onclick="startApp()" style="padding: 10px 30px; background: var(--accent); border: none; font-weight: bold; cursor: pointer;">CONECTAR</button>
        </div>
    </div>

    <div class="device-case">
        <div class="lcd-screen">
            <div class="lcd-header">
                <span id="op-name">ID: ---</span>
                <span id="status-text">SQL: OFF</span>
            </div>
            <div id="chat"></div>
            <div class="viz-container">
                <canvas id="visualizer"></canvas>
            </div>
        </div>

        <div class="speaker-grille"></div>

        <div class="controls">
            <div class="input-area">
                <input type="text" id="chat-input" placeholder="MENSAJE TX...">
                <button class="send-btn" onclick="sendMsg()">></button>
            </div>
            <button id="talk-btn">PULSAR PARA HABLAR</button>
            <div style="color: rgba(255,255,255,0.3); font-size: 10px;">MODEL: POC-TERMINAL V.9</div>
        </div>
    </div>

    <script>
        // --- CAMBIO DE URL (IMPORTANTE) ---
        const SERVER_URL = "https://earlier-contracting-packages-furnishings.trycloudflare.com"; 
        
        const socket = io(SERVER_URL, {
            transports: ['polling', 'websocket']
        });

        let audioCtx, analyser, dataArray;
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        function startApp() {
            const nick = document.getElementById('nick-input').value;
            if(!nick) return;
            socket.emit('set-nickname', nick);
            document.getElementById('op-name').innerText = "ID: " + nick.toUpperCase();
            document.getElementById('nick-overlay').style.display = 'none';
            
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 64;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            drawVisualizer();
        }

        function drawVisualizer() {
            requestAnimationFrame(drawVisualizer);
            if(!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            
            const barWidth = (canvas.width / dataArray.length);
            let x = 0;
            dataArray.forEach(v => {
                const h = (v / 255) * canvas.height;
                canvasCtx.fillStyle = '#2b3a1a';
                canvasCtx.fillRect(x, canvas.height - h, barWidth - 1, h);
                x += barWidth;
            });
        }

        function sendMsg() {
            const inp = document.getElementById('chat-input');
            if(inp.value.trim()) {
                socket.emit('chat-message', inp.value);
                inp.value = '';
            }
        }

        socket.on('chat-message', (data) => {
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div class="msg"><b>[${data.user}]</b>: ${data.text}</div>`;
            chat.scrollTop = chat.scrollHeight;
        });

        socket.on('connect', () => {
            document.getElementById('status-text').innerText = "SQL: ON";
            document.getElementById('status-text').style.color = "#2b3a1a";
        });

        socket.on('audio-stream', async (data) => {
            if(!audioCtx) return;
            const blob = new Blob([data.buffer], { type: 'audio/webm; codecs=opus' });
            const audio = new Audio(URL.createObjectURL(blob));
            const source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            audio.play();
        });

        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            let recorder;
            let isRec = false;
            const btn = document.getElementById('talk-btn');

            const startLoop = () => {
                if(!isRec) return;
                recorder = new MediaRecorder(stream, { mimeType: 'audio/webm; codecs=opus' });
                recorder.ondataavailable = async e => {
                    if (e.data.size > 0) socket.emit('audio-chunk', await e.data.arrayBuffer());
                };
                recorder.onstop = () => { if(isRec) startLoop(); };
                recorder.start();
                setTimeout(() => { if(recorder && recorder.state === "recording") recorder.stop(); }, 700);
            };

            const press = (e) => {
                if(e.cancelable) e.preventDefault();
                if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
                isRec = true;
                btn.classList.add('transmitting');
                btn.innerText = "TRANSMITIENDO...";
                startLoop();
            };

            const release = () => {
                isRec = false;
                btn.classList.remove('transmitting');
                btn.innerText = "PULSAR PARA HABLAR";
                if(recorder) recorder.stop();
            };

            btn.onmousedown = btn.ontouchstart = press;
            btn.onmouseup = btn.ontouchend = release;
        });
    </script>
</body>
</html>
