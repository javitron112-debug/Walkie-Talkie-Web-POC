<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> <title>SECURE RADIO V15.1</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --neon: #00ff41; --glass: rgba(255, 255, 255, 0.08); --sos: #ff3131; }
        body { margin: 0; background: #07070c; color: white; font-family: sans-serif; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .glass-container { width: 95%; max-width: 450px; height: 95vh; background: var(--glass); backdrop-filter: blur(25px); border-radius: 35px; border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; margin-top: 10px; position: relative; }
        header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 10px; border-bottom: 1px solid #333; }
        #chat { flex: 1; overflow-y: auto; margin: 10px 0; font-size: 13px; }
        .msg { background: rgba(255,255,255,0.03); padding: 8px 12px; border-radius: 12px; border-left: 3px solid var(--neon); margin-bottom: 5px; }
        .viz-box { height: 60px; background: rgba(0,0,0,0.5); border-radius: 18px; position: relative; overflow: hidden; }
        #voice-id { position: absolute; top: 5px; left: 10px; font-size: 9px; color: #555; }
        #user-list-box { position: absolute; top: 70px; left: 20px; right: 20px; background: rgba(10,10,20,0.95); border: 1px solid #333; border-radius: 15px; padding: 15px; z-index: 100; display: none; }
        .input-bar { display: flex; gap: 8px; margin: 10px 0; }
        input { background: #111; border: 1px solid #333; color: white; padding: 12px; border-radius: 15px; outline: none; }
        #talk-btn { width: 100%; padding: 25px; border-radius: 25px; border: none; background: linear-gradient(135deg, #e74c3c, var(--sos)); color: white; font-weight: 900; font-size: 18px; cursor: pointer; touch-action: none; margin-bottom: 20px; }
        #talk-btn.recording { filter: brightness(1.3); animation: pulse 0.8s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(0.98); } }
        .sos-active { animation: flash-red 0.3s infinite; }
        @keyframes flash-red { 0% { background: #000; } 50% { background: #600; } }
        #auth-overlay { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .card { background: #0a0a15; padding: 30px; border-radius: 25px; border: 1px solid var(--neon); text-align: center; width: 280px; }
    </style>
</head>
<body id="b-main">
    <div id="auth-overlay">
        <div class="card">
            <h2 style="color: var(--neon);">COMMANDER V15.1</h2>
            <input type="text" id="nick-in" placeholder="OPERADOR">
            <input type="text" id="room-in" placeholder="CANAL">
            <input type="password" id="pass-in" placeholder="CLAVE E2EE">
            <button onclick="startApp()" style="width:100%; padding:15px; background:var(--neon); border:none; border-radius:12px; margin-top:15px; font-weight:bold; cursor:pointer;">ENTRAR</button>
        </div>
    </div>

    <div class="glass-container">
        <header>
            <button onclick="toggleUsers()" style="background:none; border:none; color:var(--neon); font-size:10px; cursor:pointer;">[ OPERADORES ]</button>
            <span id="room-disp">---</span>
            <button id="sos-trigger" style="background:#400; color:red; border:1px solid red; border-radius:10px; padding:5px 10px; font-weight:bold; cursor:pointer;">⚠️ SOS</button>
        </header>

        <div id="user-list-box">
            <h4 style="margin:0 0 10px 0; font-size:10px;">OPERADORES ACTIVOS:</h4>
            <div id="user-names" style="color:var(--neon); font-size:12px;"></div>
        </div>

        <div id="chat"></div>
        <div class="viz-box"><div id="voice-id">RECEPTOR: IDLE</div><canvas id="visualizer"></canvas></div>
        <div class="input-bar">
            <input type="text" id="msg-in" style="flex:1" placeholder="Mensaje..." onkeydown="if(event.key==='Enter') send()">
            <button onclick="send()" style="background:var(--neon); border:none; border-radius:15px; width:50px; cursor:pointer;">></button>
        </div>
        <button id="talk-btn">PULSAR PARA HABLAR</button>
    </div>

    <script>
        const SERVER = "https://indication-viii-coalition-litigation.trycloudflare.com"; // ACTUALIZA ESTO
        const socket = io(SERVER, { transports: ['polling'] });
        let audioCtx, analyser, cryptoKey, isMicLocked = false, dataArray;
        let sosTimer;

        async function deriveKey(p) {
            const enc = new TextEncoder();
            const bk = await crypto.subtle.importKey("raw", enc.encode(p), "PBKDF2", false, ["deriveKey"]);
            return crypto.subtle.deriveKey({ name: "PBKDF2", salt: enc.encode("v15-salt"), iterations: 100000, hash: "SHA-256" }, bk, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]);
        }

        async function encrypt(d) {
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const ct = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, cryptoKey, d);
            return { iv: Array.from(iv), ciphertext: Array.from(new Uint8Array(ct)) };
        }

        async function decrypt(iv, d) {
            try { return await crypto.subtle.decrypt({ name: "AES-GCM", iv: new Uint8Array(iv) }, cryptoKey, new Uint8Array(d)); } catch(e) { return null; }
        }

        async function startApp() {
            const p = document.getElementById('pass-in').value;
            if(!p) return alert("Clave requerida");
            cryptoKey = await deriveKey(p);
            socket.emit('join-room', { nickname: document.getElementById('nick-in').value, roomName: document.getElementById('room-in').value, password: p });
        }

        socket.on('joined-success', d => { 
            document.getElementById('auth-overlay').style.display='none'; 
            document.getElementById('room-disp').innerText = d.roomName.toUpperCase(); 
            initAudio(); 
        });

        // --- FIXED: toggleUsers function ---
        function toggleUsers() {
            const box = document.getElementById('user-list-box');
            box.style.display = box.style.display === 'block' ? 'none' : 'block';
        }

        socket.on('user-list', list => {
            document.getElementById('user-names').innerHTML = list.map(u => `• ${u}`).join('<br>');
        });

        const sosBtn = document.getElementById('sos-trigger');
        sosBtn.onmousedown = sosBtn.ontouchstart = (e) => {
            if(e.cancelable) e.preventDefault();
            sosTimer = setTimeout(() => {
                navigator.geolocation.getCurrentPosition(p => socket.emit('sos-alert', `${p.coords.latitude},${p.coords.longitude}`), () => socket.emit('sos-alert', null));
            }, 2000);
        };
        sosBtn.onmouseup = sosBtn.ontouchend = () => clearTimeout(sosTimer);

        socket.on('sos-activated', d => {
            document.body.classList.add('sos-active');
            try {
                const osc = audioCtx.createOscillator(); osc.frequency.value = 1000; osc.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 1);
            } catch(e){}
            const chat = document.getElementById('chat'); 
            chat.innerHTML += `<div class="msg" style="border-left-color:red"><b>⚠️ SOS DE ${d.user}</b><br>${d.coords || 'Sin GPS'}</div>`;
            chat.scrollTop = chat.scrollHeight;
            setTimeout(() => document.body.classList.remove('sos-active'), 4000);
        });

        socket.on('channel-busy', u => { 
            const b = document.getElementById('talk-btn'); 
            b.innerText = "OCUPADO: " + u; 
            b.style.opacity = "0.5"; 
            isMicLocked = true; 
        });

        socket.on('channel-free', () => { 
            const b = document.getElementById('talk-btn'); 
            b.innerText = "HABLAR"; 
            b.style.opacity = "1"; 
            isMicLocked = false; 
            playRoger(); 
        });

        function playRoger() { 
            try {
                const o = audioCtx.createOscillator(); const g = audioCtx.createGain(); o.frequency.value = 1200; g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.2); o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + 0.2); 
            } catch(e){}
        }

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser(); analyser.fftSize = 64; 
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            draw();
        }

        function draw() {
            requestAnimationFrame(draw); if(!analyser) return; 
            analyser.getByteFrequencyData(dataArray);
            const c = document.getElementById('visualizer'); const ctx = c.getContext('2d');
            ctx.clearRect(0,0,c.width, c.height);
            dataArray.forEach((v, i) => { ctx.fillStyle = `rgba(0,255,65,${v/255})`; ctx.fillRect(i*12, c.height-(v/2), 10, v/2); });
        }

        socket.on('audio-stream', async d => {
            const dec = await decrypt(d.buffer.iv, d.buffer.ciphertext);
            if(dec && dec.byteLength > 0) {
                document.getElementById('voice-id').innerText = "REC: " + d.user;
                const audio = new Audio(URL.createObjectURL(new Blob([dec], {type:'audio/webm'})));
                const src = audioCtx.createMediaElementSource(audio); 
                src.connect(analyser); analyser.connect(audioCtx.destination);
                audio.play().catch(e => {}); // Silenciar error de carga si el audio es muy corto
                audio.onended = () => document.getElementById('voice-id').innerText = "RECEPTOR: IDLE";
            }
        });

        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            const btn = document.getElementById('talk-btn');
            let rec;
            
            // Noise Gate local
            const source = audioCtx.createMediaStreamSource(stream);
            const processor = audioCtx.createScriptProcessor(2048, 1, 1);
            processor.onaudioprocess = (e) => {
                const input = e.inputBuffer.getChannelData(0); let sum = 0;
                for (let i = 0; i < input.length; i++) sum += input[i] * input[i];
                window.isQuiet = Math.sqrt(sum / input.length) < 0.012;
            };
            source.connect(processor); processor.connect(audioCtx.destination);

            btn.onmousedown = btn.ontouchstart = (e) => {
                if(e.cancelable) e.preventDefault();
                if(isMicLocked) return;
                socket.emit('request-mic');
            };

            socket.on('mic-granted', () => {
                btn.classList.add('recording'); btn.innerText = "EMITIENDO...";
                rec = new MediaRecorder(stream);
                rec.ondataavailable = async ev => {
                    if (window.isQuiet) return;
                    const enc = await encrypt(await ev.data.arrayBuffer());
                    socket.emit('audio-chunk', enc);
                };
                rec.start(400);
            });

            btn.onmouseup = btn.ontouchend = btn.onmouseleave = () => {
                if(rec && rec.state !== 'inactive') { 
                    rec.stop(); 
                    socket.emit('release-mic'); 
                    btn.classList.remove('recording'); 
                }
            };
        });

        function send() { 
            const i = document.getElementById('msg-in'); 
            if(i.value.trim()){ socket.emit('chat-message', i.value); i.value = ""; } 
        }

        socket.on('chat-message', d => { 
            const chat = document.getElementById('chat'); 
            const div = document.createElement('div'); 
            div.className='msg'; 
            div.innerHTML=`<b>${d.user}:</b> ${d.text}`; 
            chat.appendChild(div); 
            chat.scrollTop = chat.scrollHeight; 
        });
    </script>
</body>
</html>
