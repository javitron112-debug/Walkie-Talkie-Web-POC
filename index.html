<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHANTOM RADIO V16.7.7</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --neon: #00ff41; --sos: #ff3131; --ptt: #ff8c00; --bg: #07070c; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .glass-container { width: 95%; max-width: 450px; height: 94vh; background: rgba(255,255,255,0.05); border-radius: 35px; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; margin-top: 10px; border: 1px solid #333; position: relative; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        #status-led { width: 10px; height: 10px; background: var(--neon); border-radius: 50%; }
        .busy-led { background: var(--sos) !important; box-shadow: 0 0 10px var(--sos); }
        #chat { flex: 1; overflow-y: auto; margin-bottom: 10px; font-size: 13px; scroll-behavior: smooth; border: 1px solid #222; border-radius: 15px; padding: 10px; background: rgba(0,0,0,0.3); }
        .msg { background: #111; padding: 8px; border-radius: 10px; margin-bottom: 5px; border-left: 3px solid var(--neon); word-wrap: break-word; }
        .viz-box { height: 60px; background: #000; border-radius: 15px; margin-bottom: 10px; border: 1px solid #444; position: relative; overflow: hidden; }
        #talk-btn { width: 100%; padding: 25px; border-radius: 25px; border: none; background: var(--ptt); color: black; font-weight: bold; font-size: 18px; touch-action: none; cursor: pointer; transition: 0.2s; }
        #talk-btn:disabled { background: #333; color: #666; cursor: not-allowed; }
        #talk-btn.active { background: var(--sos); color: white; }
        #auth-overlay { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .card { background: #111; padding: 30px; border-radius: 25px; border: 1px solid var(--neon); text-align: center; width: 280px; }
        input { background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 12px; width: 90%; margin-bottom: 10px; outline: none; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <form class="card" onsubmit="event.preventDefault(); startApp();">
        <h2 style="color: var(--neon);">PHANTOM V16.7.7</h2>
        <input type="text" id="nick-in" placeholder="ID OPERADOR" required autocomplete="username">
        <input type="text" id="room-in" placeholder="CANAL" required>
        <input type="password" id="pass-in" placeholder="CLAVE E2EE" required autocomplete="current-password">
        <button type="submit" style="width:100%; padding:15px; background:var(--neon); border:none; border-radius:12px; font-weight:bold; color:black;">CONECTAR</button>
    </form>
</div>

<div class="glass-container">
    <header>
        <div style="display: flex; flex-direction: column;">
            <div style="display: flex; align-items: center; gap: 8px;">
                <div id="status-led"></div>
                <span id="user-count" style="font-size: 10px; color: #888;">OPERADORES: 0</span>
            </div>
            <div id="latency" style="font-size: 9px; color: var(--neon);">LAT: -- ms</div>
        </div>
        <button onclick="sendSOS()" style="background:#400; color:var(--sos); border:1px solid var(--sos); padding:8px 15px; border-radius:10px; font-weight:bold; font-size:12px;">‚ö†Ô∏è SOS</button>
    </header>

    <div id="chat"></div>

    <div class="viz-box">
        <div id="mode-id" style="position: absolute; top: 5px; right: 10px; font-size: 8px; font-weight: bold; color: #444;">IDLE</div>
        <canvas id="visualizer"></canvas>
    </div>

    <div style="display:flex; gap:8px; margin-bottom:10px;">
        <input type="text" id="msg-in" placeholder="Mensaje..." onkeydown="if(event.key==='Enter') sendMsg()" style="flex:1; margin-bottom:0; background:#000; border:1px solid #333; color:white; padding:10px; border-radius:10px;">
        <button onclick="sendMsg()" style="background:var(--neon); border:none; border-radius:10px; width:45px; font-weight:bold; cursor:pointer;">></button>
    </div>

    <div style="padding-bottom:30px;"><button id="talk-btn">PULSAR PARA HABLAR</button></div>
</div>

<script>
    // CAMBIA ESTA URL POR LA TUYA DE CLOUDFLARE
    const SERVER = "https://intranet-has-transcript-charlie.trycloudflare.com"; 
    const socket = io(SERVER, { transports: ['websocket'], upgrade: false });

    let audioCtx, analyser, dataArray, cryptoKey, mediaRecorder, micSource, mainGain;
    let myNick = "", isMicLocked = false, isReceiving = false, pingStart;

    async function deriveKey(p) {
        const enc = new TextEncoder();
        const bk = await crypto.subtle.importKey("raw", enc.encode(p), "PBKDF2", false, ["deriveKey"]);
        return crypto.subtle.deriveKey({ name: "PBKDF2", salt: enc.encode("radio-16.7"), iterations: 100000, hash: "SHA-256" }, bk, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]);
    }

    async function startApp() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        mainGain = audioCtx.createGain(); mainGain.connect(audioCtx.destination);
        analyser = audioCtx.createAnalyser(); analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        
        myNick = document.getElementById('nick-in').value;
        cryptoKey = await deriveKey(document.getElementById('pass-in').value);
        socket.emit('join-room', { nickname: myNick, roomName: document.getElementById('room-in').value });
        
        document.getElementById('auth-overlay').style.display = 'none';
        initMic(); draw();
        setInterval(() => { pingStart = Date.now(); socket.emit('ping-check'); }, 3000);
    }

    socket.on('pong-check', () => { document.getElementById('latency').innerText = `LAT: ${Date.now() - pingStart} ms`; });

    function playRogerBeep() {
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.frequency.value = 1100; g.gain.setValueAtTime(0.05, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.15);
        o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + 0.15);
    }

    function initMic() {
        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            micSource = audioCtx.createMediaStreamSource(stream);
            const btn = document.getElementById('talk-btn');

            const startPTT = (e) => {
                if(e.cancelable) e.preventDefault();
                if(isMicLocked) return;
                audioCtx.resume();
                mainGain.gain.value = 0;
                micSource.connect(analyser);
                btn.classList.add('active');
                socket.emit('request-mic');
                
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = async ev => {
                    const buffer = await ev.data.arrayBuffer();
                    const iv = crypto.getRandomValues(new Uint8Array(12));
                    const ct = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, cryptoKey, buffer);
                    socket.emit('audio-chunk', { iv: Array.from(iv), ciphertext: Array.from(new Uint8Array(ct)) });
                };
                mediaRecorder.start();
            };

            const stopPTT = () => {
                if(mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                    socket.emit('release-mic');
                    btn.classList.remove('active');
                    micSource.disconnect(analyser);
                    mainGain.gain.value = 1;
                }
            };

            btn.addEventListener('touchstart', startPTT, { passive: false });
            btn.addEventListener('touchend', stopPTT);
            btn.onmousedown = startPTT; btn.onmouseup = stopPTT;
        });
    }

    socket.on('audio-stream', async d => {
        isReceiving = true;
        document.getElementById('mode-id').innerText = "RX";
        try {
            audioCtx.resume();
            const dec = await crypto.subtle.decrypt({ name: "AES-GCM", iv: new Uint8Array(d.iv) }, cryptoKey, new Uint8Array(d.ciphertext));
            const audio = new Audio(URL.createObjectURL(new Blob([dec], { type: 'audio/webm' })));
            const source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser); analyser.connect(mainGain);
            audio.play();
            audio.onended = () => { 
                isReceiving = false; 
                document.getElementById('mode-id').innerText = "IDLE";
                playRogerBeep(); 
            };
        } catch(e) { isReceiving = false; }
    });

    socket.on('channel-busy', u => {
        isMicLocked = true;
        document.getElementById('status-led').classList.add('busy-led');
        const btn = document.getElementById('talk-btn');
        if (u !== myNick) {
            btn.disabled = true;
            btn.innerText = `OCUPADO: ${u}`;
        }
    });

    socket.on('channel-free', () => {
        isMicLocked = false;
        document.getElementById('status-led').classList.remove('busy-led');
        const btn = document.getElementById('talk-btn');
        btn.disabled = false;
        btn.innerText = "PULSAR PARA HABLAR";
    });

    socket.on('user-list', list => { document.getElementById('user-count').innerText = `OPERADORES: ${list.length}`; });

    socket.on('chat-message', d => {
        const c = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = 'msg';
        const cleanText = d.text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color:var(--neon)">$1</a>');
        div.innerHTML = `<b>${d.user}:</b> ${cleanText}`;
        c.appendChild(div);
        c.scrollTop = c.scrollHeight;
    });

    function sendMsg() {
        const i = document.getElementById('msg-in');
        if (i.value.trim()) {
            socket.emit('chat-message', i.value);
            i.value = "";
        }
    }

    function sendSOS() {
        if(!confirm("¬øENVIAR SOS?")) return;
        navigator.geolocation.getCurrentPosition(pos => {
            const link = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            socket.emit('chat-message', `üö® SOS POSICI√ìN: ${link}`);
        });
    }

    function draw() {
        requestAnimationFrame(draw);
        const c = document.getElementById('visualizer'); const ctx = c.getContext('2d');
        ctx.clearRect(0,0,c.width,c.height);
        if (isReceiving) {
            analyser.getByteTimeDomainData(dataArray);
            ctx.strokeStyle = '#ff3131'; ctx.lineWidth = 2; ctx.beginPath();
            let sw = c.width/dataArray.length;
            for(let i=0; i<dataArray.length; i++){
                let y = (dataArray[i]/128)*c.height/2;
                if(i===0) ctx.moveTo(i*sw,y); else ctx.lineTo(i*sw,y);
            }
            ctx.stroke();
        } else {
            analyser.getByteFrequencyData(dataArray);
            ctx.fillStyle = '#00ff41';
            dataArray.forEach((v,i) => ctx.fillRect(i*12, c.height-v/2, 10, v/2));
        }
    }
</script>
</body>
</html>
