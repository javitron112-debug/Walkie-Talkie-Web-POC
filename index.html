<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Terminal Pro | Glass UI</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --neon-green: #00ff41;
            --neon-red: #ff3131;
            --text-main: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at center, #1a1b3a 0%, #07070c 100%);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Contenedor capacitativo */
        .glass-container {
            width: 90%;
            max-width: 450px;
            height: 85vh;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            padding: 24px;
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.7);
            position: relative;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .status-badge {
            font-size: 10px;
            padding: 5px 12px;
            border-radius: 20px;
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--glass-border);
            letter-spacing: 1px;
            color: #888;
        }

        .status-badge.online { color: var(--neon-green); border-color: var(--neon-green); text-shadow: 0 0 8px var(--neon-green); }

        /* Chat con scroll suave */
        #chat {
            flex: 1;
            overflow-y: auto;
            margin: 15px 0;
            padding-right: 8px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .msg {
            background: rgba(255,255,255,0.05);
            padding: 12px 16px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            font-size: 14px;
            line-height: 1.4;
            align-self: flex-start;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        .msg b { color: var(--neon-green); display: block; font-size: 10px; margin-bottom: 4px; text-transform: uppercase; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

        /* Osciloscopio */
        .viz-box {
            height: 45px;
            background: rgba(0,0,0,0.4);
            border-radius: 12px;
            margin-bottom: 18px;
            border: 1px solid var(--glass-border);
        }
        canvas { width: 100%; height: 100%; border-radius: 12px; }

        /* Controles inferiores centrados */
        .controls-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            padding: 12px 16px;
            color: white;
            flex: 1;
            outline: none;
            font-size: 16px;
        }

        input:focus { border-color: var(--neon-green); background: rgba(255,255,255,0.1); }

        .send-btn {
            background: var(--neon-green);
            color: #000;
            border: none;
            border-radius: 14px;
            width: 50px;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
        }

        /* Bot√≥n PTT Capacitativo */
        #talk-btn {
            width: 100%;
            padding: 20px;
            border-radius: 18px;
            border: none;
            background: linear-gradient(135deg, #e74c3c, var(--neon-red));
            color: white;
            font-weight: 800;
            font-size: 16px;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 49, 49, 0.3);
            transition: all 0.2s;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #talk-btn:active { transform: scale(0.96); filter: brightness(1.2); }
        #talk-btn.recording { 
            animation: pulse-red 1.2s infinite;
            background: var(--neon-red);
            border: 1px solid white;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0px rgba(255, 49, 49, 0.7); }
            70% { box-shadow: 0 0 0 18px rgba(255, 49, 49, 0); }
            100% { box-shadow: 0 0 0 0px rgba(255, 49, 49, 0); }
        }

        /* Login Seguro Overlay */
        #nick-overlay {
            position: fixed;
            inset: 0;
            background: #050508;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-card {
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(25px);
            padding: 40px 30px;
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            text-align: center;
            width: 280px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="nick-overlay">
        <div class="auth-card">
            <h2 style="color: var(--neon-green); font-size: 20px; margin-bottom: 25px; letter-spacing: 3px;">AUTH_SECURE</h2>
            <input type="text" id="nick-input" placeholder="Operador ID" style="width: 85%; margin-bottom: 12px; text-align: center;"><br>
            <input type="password" id="pass-input" placeholder="Canal Pass" style="width: 85%; margin-bottom: 25px; text-align: center;"><br>
            <button onclick="startApp()" style="width: 100%; padding: 14px; border-radius: 14px; border: none; background: var(--neon-green); font-weight: 800; cursor: pointer; color: black;">CONECTAR</button>
        </div>
    </div>

    <div class="glass-container">
        <header>
            <span style="font-weight: 800; font-size: 12px; letter-spacing: 2px; color: #aaa;">SYSTEM_ONLINE</span>
            <div id="status-badge" class="status-badge">DISCONNECTED</div>
        </header>

        <div id="chat"></div>

        <div class="viz-box">
            <canvas id="visualizer"></canvas>
        </div>

        <div class="controls-area">
            <div class="input-group">
                <input type="text" id="chat-input" placeholder="Comms link...">
                <button class="send-btn" onclick="sendMsg()">></button>
            </div>
            <button id="talk-btn">PULSAR PARA HABLAR</button>
        </div>
    </div>

    <script>
        const SERVER_URL = "https://seeks-perspectives-walker-assuming.trycloudflare.com"; 
        let socket, audioCtx, analyser, dataArray;
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        function startApp() {
            const nick = document.getElementById('nick-input').value;
            const pass = document.getElementById('pass-input').value;
            if(!nick || !pass) return;

            socket = io(SERVER_URL, {
                transports: ['polling'],
                auth: { token: pass }
            });

            socket.on('connect_error', () => { alert("Credenciales Incorrectas"); location.reload(); });

            socket.on('connect', () => {
                socket.emit('set-nickname', nick);
                document.getElementById('nick-overlay').style.display = 'none';
                const badge = document.getElementById('status-badge');
                badge.innerText = "LINK ESTABLISHED";
                badge.className = "status-badge online";
                initAudio();
            });

            setupSocket();
        }

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 64;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            drawVisualizer();
        }

        function drawVisualizer() {
            requestAnimationFrame(drawVisualizer);
            if(!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / dataArray.length);
            dataArray.forEach((v, i) => {
                const h = (v / 255) * canvas.height;
                const opacity = v / 255;
                canvasCtx.fillStyle = `rgba(0, 255, 65, ${opacity})`;
                canvasCtx.fillRect(i * barWidth, canvas.height - h, barWidth - 1, h);
            });
        }

        function setupSocket() {
            socket.on('chat-message', (data) => {
                const chat = document.getElementById('chat');
                const div = document.createElement('div');
                div.className = 'msg';
                const b = document.createElement('b');
                b.textContent = data.user; // Seguro contra XSS
                div.appendChild(b);
                div.append(document.createTextNode(data.text)); // Seguro contra XSS
                chat.appendChild(div);
                chat.scrollTop = chat.scrollHeight;
            });

            socket.on('audio-stream', (data) => {
                const blob = new Blob([data.buffer], { type: 'audio/webm; codecs=opus' });
                const audio = new Audio(URL.createObjectURL(blob));
                const source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                audio.play();
            });
        }

        function sendMsg() {
            const inp = document.getElementById('chat-input');
            if(inp.value.trim()) { socket.emit('chat-message', inp.value); inp.value = ''; }
        }

        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            let recorder;
            let isRec = false;
            const btn = document.getElementById('talk-btn');

            const startLoop = () => {
                if(!isRec) return;
                recorder = new MediaRecorder(stream, { mimeType: 'audio/webm; codecs=opus' });
                recorder.ondataavailable = async e => socket.emit('audio-chunk', await e.data.arrayBuffer());
                recorder.onstop = () => { if(isRec) startLoop(); };
                recorder.start();
                setTimeout(() => { if(recorder.state === "recording") recorder.stop(); }, 750);
            };

            const press = (e) => {
                if(e.cancelable) e.preventDefault();
                if(audioCtx?.state === 'suspended') audioCtx.resume();
                isRec = true;
                btn.classList.add('recording');
                btn.innerText = "TRANSMITTING...";
                startLoop();
            };

            const release = () => {
                isRec = false;
                btn.classList.remove('recording');
                btn.innerText = "PULSAR PARA HABLAR";
                if(recorder) recorder.stop();
            };

            btn.addEventListener('mousedown', press);
            btn.addEventListener('touchstart', press);
            btn.addEventListener('mouseup', release);
            btn.addEventListener('touchend', release);
        });
    </script>
</body>
</html>
