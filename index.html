<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SECURE RADIO V16.0</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --neon: #00ff41; --sos: #ff3131; }
        body { margin: 0; background: #07070c; color: white; font-family: sans-serif; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .glass-container { width: 95%; max-width: 450px; height: 90vh; background: rgba(255,255,255,0.05); border-radius: 30px; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; margin-top: 20px; border: 1px solid #333; }
        #chat { flex: 1; overflow-y: auto; margin-bottom: 10px; font-size: 13px; }
        .msg { background: #111; padding: 10px; border-radius: 10px; margin-bottom: 5px; border-left: 3px solid var(--neon); }
        .viz-box { height: 60px; background: #000; border-radius: 15px; margin-bottom: 15px; border: 1px solid #444; }
        #talk-btn { width: 100%; padding: 30px; border-radius: 20px; border: none; background: var(--sos); color: white; font-weight: bold; font-size: 20px; cursor: pointer; touch-action: none; user-select: none; }
        #talk-btn.active { background: #900; filter: brightness(1.5); }
        #auth-overlay { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .card { background: #111; padding: 30px; border-radius: 20px; border: 1px solid var(--neon); text-align: center; width: 280px; }
        input { background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 10px; margin: 5px 0; width: 90%; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="card">
            <h2 style="color: var(--neon);">RADIO V16.0</h2>
            <input type="text" id="nick-in" placeholder="TU ID">
            <input type="text" id="room-in" placeholder="CANAL">
            <input type="password" id="pass-in" placeholder="CLAVE">
            <button onclick="startApp()" style="width:100%; padding:15px; background:var(--neon); border:none; border-radius:10px; margin-top:10px; font-weight:bold;">CONECTAR</button>
        </div>
    </div>

    <div class="glass-container">
        <header style="display: flex; justify-content: space-between; font-size: 10px; color: #888; padding-bottom: 10px;">
            <span id="room-disp">DESCONECTADO</span>
            <span id="status-io">OFFLINE</span>
        </header>
        <div id="chat"></div>
        <div class="viz-box"><canvas id="visualizer"></canvas></div>
        <button id="talk-btn">PTT</button>
    </div>

    <script>
        const SERVER = "https://subsection-aye-jpeg-paragraphs.trycloudflare.com"; 
        const socket = io(SERVER, { transports: ['polling'] });

        let audioCtx, analyser, dataArray, cryptoKey, mediaRecorder;

        async function deriveKey(p) {
            const enc = new TextEncoder();
            const bk = await crypto.subtle.importKey("raw", enc.encode(p), "PBKDF2", false, ["deriveKey"]);
            return crypto.subtle.deriveKey({ name: "PBKDF2", salt: enc.encode("radio-v16"), iterations: 100000, hash: "SHA-256" }, bk, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]);
        }

        async function startApp() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 64;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            const p = document.getElementById('pass-in').value;
            cryptoKey = await deriveKey(p);
            socket.emit('join-room', { 
                nickname: document.getElementById('nick-in').value, 
                roomName: document.getElementById('room-in').value, 
                password: p 
            });
        }

        socket.on('joined-success', d => {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('room-disp').innerText = d.roomName.toUpperCase();
            document.getElementById('status-io').innerText = "ONLINE";
            initPTT();
            draw();
        });

        function initPTT() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                const source = audioCtx.createMediaStreamSource(stream);
                source.connect(analyser); // Conexión local para las barras verdes

                const btn = document.getElementById('talk-btn');

                btn.onmousedown = btn.ontouchstart = (e) => {
                    if(e.cancelable) e.preventDefault();
                    if(audioCtx.state === 'suspended') audioCtx.resume();
                    btn.classList.add('active');

                    // Grabación optimizada
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = async ev => {
                        if (ev.data.size > 100) { // Solo enviamos si el paquete tiene datos reales
                            const buffer = await ev.data.arrayBuffer();
                            const iv = crypto.getRandomValues(new Uint8Array(12));
                            const ct = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, cryptoKey, buffer);
                            socket.emit('audio-chunk', { iv: Array.from(iv), ciphertext: Array.from(new Uint8Array(ct)) });
                        }
                    };
                    mediaRecorder.start();
                };

                btn.onmouseup = btn.ontouchend = () => {
                    if(mediaRecorder && mediaRecorder.state !== 'inactive') {
                        mediaRecorder.stop();
                        btn.classList.remove('active');
                    }
                };
            });
        }

        socket.on('audio-stream', async d => {
            try {
                const dec = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: new Uint8Array(d.buffer.iv) }, 
                    cryptoKey, new Uint8Array(d.buffer.ciphertext)
                );
                
                const blob = new Blob([dec], { type: 'audio/webm; codecs=opus' });
                const url = URL.createObjectURL(blob);
                const audio = new Audio();
                audio.src = url;
                audio.play().catch(e => console.log("Audio skip: paquete incompleto"));
            } catch(e) {
                console.error("Error E2EE: ¿Misma clave?");
            }
        });

        function draw() {
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);
            const c = document.getElementById('visualizer');
            const ctx = c.getContext('2d');
            ctx.clearRect(0, 0, c.width, c.height);
            let barWidth = (c.width / dataArray.length) * 2.5;
            let x = 0;
            dataArray.forEach(v => {
                ctx.fillStyle = `rgb(0, ${v + 100}, 65)`;
                ctx.fillRect(x, c.height - (v/2), barWidth - 2, v/2);
                x += barWidth;
            });
        }
    </script>
</body>
</html>
