<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHANTOM V22.2 | POC</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --neon: #00ff41; --sos: #ff3131; --ptt: #ff8c00; --bg: #07070c; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .glass-container { width: 95%; max-width: 450px; height: 95vh; background: rgba(255,255,255,0.05); border-radius: 35px; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; border: 1px solid #333; margin-top: 10px; }
        
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; padding-bottom: 10px; font-size: 11px; }
        #latency-val { color: var(--neon); }
        
        /* BOTÓN PTT MÁS ARRIBA */
        .ptt-section { padding: 10px 0 20px 0; }
        #talk-btn { width: 100%; padding: 45px; border-radius: 25px; border: none; background: var(--ptt); color: black; font-weight: bold; font-size: 20px; touch-action: none; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        #talk-btn.active { background: var(--sos); color: white; }
        #talk-btn:disabled { background: #222; color: #555; }

        .viz-box { height: 50px; background: #000; border-radius: 15px; border: 1px solid #222; margin-bottom: 10px; overflow: hidden; }
        
        #chat { flex: 1; overflow-y: auto; margin-bottom: 10px; padding-right: 5px; }
        .msg { background: rgba(255,255,255,0.03); padding: 8px; border-radius: 10px; margin-bottom: 5px; font-size: 13px; border-left: 2px solid var(--neon); }
        .msg small { color: #444; float: right; }

        /* ESPACIO DE AIRE ABAJO */
        .bottom-spacer { height: 40px; font-size: 9px; color: #333; text-align: center; padding-top: 10px; line-height: 1.2; }

        #auth-overlay { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .card { background: #111; padding: 25px; border-radius: 25px; border: 1px solid var(--neon); text-align: center; width: 80%; }
        input { background: #000; border: 1px solid #222; color: white; padding: 12px; border-radius: 10px; width: 90%; margin-bottom: 10px; outline: none; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <form class="card" onsubmit="event.preventDefault(); startApp();">
        <h2 style="color: var(--neon); margin-top: 0; font-size: 18px;">PHANTOM POC</h2>
        <input type="text" id="nick-in" placeholder="USUARIO" required autocomplete="username">
        <input type="text" id="room-in" placeholder="CANAL" required>
        <input type="password" id="pass-in" placeholder="CLAVE" required autocomplete="current-password">
        <button type="submit" style="width:100%; padding:15px; background:var(--neon); border:none; border-radius:12px; font-weight:bold;">ACCEDER</button>
        <p style="font-size: 9px; color: #444; margin-top: 15px;">Uso exclusivo de pruebas. No nos responsabilizamos del uso de esta herramienta.</p>
    </form>
</div>

<div class="glass-container">
    <header>
        <span id="latency-val">LAT: --ms</span>
        <span id="user-count">CONECTADOS: 0</span>
    </header>

    <div class="ptt-section">
        <button id="talk-btn">PULSAR PARA HABLAR</button>
    </div>

    <div class="viz-box"><canvas id="visualizer"></canvas></div>

    <div id="chat"></div>

    <div style="display:flex; gap:8px;">
        <input type="text" id="msg-in" placeholder="Mensaje..." style="flex:1; margin-bottom:0; font-size: 14px;">
        <button onclick="sendMsg()" style="background:var(--neon); border:none; border-radius:10px; width:45px; font-weight:bold;">></button>
    </div>

    <div class="bottom-spacer">
        POC V22.2 - APLICACIÓN DE PRUEBAS<br>
        SIN RESPONSABILIDAD SOBRE EL USO
    </div>
</div>

<script>
    const socket = io("https://lined-bent-etc-advanced.trycloudflare.com", { transports: ['websocket', 'polling'] });
    let audioCtx, mainGain, analyser, dataArray, cryptoKey, mediaRecorder, stream, myNick, btn, startLat;

    async function deriveKey(p) {
        const enc = new TextEncoder();
        const bk = await crypto.subtle.importKey("raw", enc.encode(p), "PBKDF2", false, ["deriveKey"]);
        return crypto.subtle.deriveKey({ name: "PBKDF2", salt: enc.encode("radio-v16.7"), iterations: 100000, hash: "SHA-256" }, bk, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]);
    }

    async function startApp() {
        btn = document.getElementById('talk-btn');
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        mainGain = audioCtx.createGain(); mainGain.connect(audioCtx.destination);
        analyser = audioCtx.createAnalyser(); analyser.fftSize = 128;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        
        myNick = document.getElementById('nick-in').value;
        cryptoKey = await deriveKey(document.getElementById('pass-in').value);
        socket.emit('join-room', { roomName: document.getElementById('room-in').value, password: document.getElementById('pass-in').value, nickname: myNick });
        socket.on('joined-success', () => { 
            document.getElementById('auth-overlay').style.display = 'none'; 
            initMic(); initExtra(); 
        });
    }

    function initExtra() {
        setInterval(() => { startLat = Date.now(); socket.emit('ping-latency'); }, 3000);
        socket.on('pong-latency', () => { 
            document.getElementById('latency-val').innerText = `LAT: ${Date.now() - startLat}ms`; 
        });
        draw();
    }

    function initMic() {
        navigator.mediaDevices.getUserMedia({ audio: true }).then(s => {
            stream = s;
            const startPTT = (e) => {
                if(e.cancelable) e.preventDefault();
                if(btn.disabled) return;
                audioCtx.resume();
                mainGain.gain.setValueAtTime(0, audioCtx.currentTime);
                btn.classList.add('active');
                socket.emit('request-mic');
                mediaRecorder = new MediaRecorder(stream);
                let chunks = [];
                mediaRecorder.ondataavailable = ev => chunks.push(ev.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.readAsArrayBuffer(blob);
                    reader.onloadend = async () => {
                        const iv = crypto.getRandomValues(new Uint8Array(12));
                        const ct = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, cryptoKey, reader.result);
                        socket.emit('audio-chunk', { iv: Array.from(iv), ciphertext: Array.from(new Uint8Array(ct)) });
                    };
                };
                mediaRecorder.start();
            };
            const stopPTT = () => {
                if(mediaRecorder?.state === 'recording') {
                    mediaRecorder.stop(); socket.emit('release-mic');
                    btn.classList.remove('active');
                    mainGain.gain.setValueAtTime(1, audioCtx.currentTime);
                }
            };
            btn.addEventListener('touchstart', startPTT, { passive: false });
            btn.addEventListener('touchend', stopPTT);
            btn.onmousedown = startPTT; btn.onmouseup = stopPTT;
        });
    }

    socket.on('audio-stream', async d => {
        try {
            const dec = await crypto.subtle.decrypt({ name: "AES-GCM", iv: new Uint8Array(d.buffer.iv) }, cryptoKey, new Uint8Array(d.buffer.ciphertext));
            const audio = new Audio(URL.createObjectURL(new Blob([dec], { type: 'audio/webm' })));
            const source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser); analyser.connect(mainGain);
            audio.play();
            audio.onended = () => { URL.revokeObjectURL(audio.src); };
        } catch(e) {}
    });

    socket.on('channel-busy', u => { if(u !== myNick) { btn.disabled = true; btn.innerText = "OCUPADO: " + u; } });
    socket.on('channel-free', () => { btn.disabled = false; btn.innerText = "PULSAR PARA HABLAR"; });
    socket.on('chat-message', d => {
        const div = document.createElement('div'); div.className = 'msg';
        div.innerHTML = `<small>${d.time}</small><b>${d.user}:</b> ${d.text}`;
        const c = document.getElementById('chat'); c.appendChild(div); c.scrollTop = c.scrollHeight;
    });
    socket.on('user-list', list => { document.getElementById('user-count').innerText = `CONECTADOS: ${list.length}`; });

    function sendMsg() { 
        const i = document.getElementById('msg-in'); 
        if(i.value.trim()){ socket.emit('chat-message', i.value); i.value = ""; } 
    }

    function draw() {
        requestAnimationFrame(draw);
        const c = document.getElementById('visualizer'); const ctx = c.getContext('2d');
        c.width = c.offsetWidth; c.height = c.offsetHeight;
        ctx.clearRect(0,0,c.width,c.height);
        analyser.getByteTimeDomainData(dataArray);
        ctx.strokeStyle = '#00ff41'; ctx.lineWidth = 1; ctx.beginPath();
        let sw = c.width/dataArray.length;
        for(let i=0; i<dataArray.length; i++){
            let y = (dataArray[i]/128)*c.height/2;
            if(i===0) ctx.moveTo(i*sw,y); else ctx.lineTo(i*sw,y);
        }
        ctx.stroke();
    }
</script>
</body>
</html>
